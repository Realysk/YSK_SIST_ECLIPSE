<script type="text/javascript">

	function Person(name, age, loc) {
		this.name = name;
		this.age = age;
		this.loc = loc;
		this.show = function() {
			document.write("<h2> 이름 : " + this.name + "</h2>");
			document.write("<h2> 나이 : " + this.age + "</h2>");
			document.write("<h2> 지역 : " + this.loc + "</h2>");
		}
	}
	var p01 = new Person("홍길동", 25, "서울");
	p01.show();
	
	// ex) a02_const.html로 Calculator로 매개변수로 두개 값을 받아서 this.plus=function(){}를 통해서 합산 된 값을 출력하세요.
	
</script>
