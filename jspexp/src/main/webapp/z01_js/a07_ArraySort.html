	<h2></h2>
	<h2></h2>
	<h2></h2>

<script type="text/javascript">
/*
 # 배열의 정렬 기능 메서드
 	1. 배열의 sort 익명함수를 통한 정렬 처리
 		배열명.sort(function(left, right){return left-right}); : 오름차순
 */
 
 	var point = [];
 	for(var cnt=1; cnt<=10; cnt++) {
 		// 0~100 랜덤 데이터 저장
 		point.push(parseInt(Math.random()*101));
 	}
 	var h2Arr = document.querySelectorAll("h2");
 	h2Arr[0].innerText = point;
 	h2Arr[1].innerText = point.sort(function(left, right){return left-right});
 	h2Arr[2].innerText = point.sort(function(left, right){return right-left});
 	
	// ex) 1~5 선호도 표시를 5명에게 조사한 결과내용을 h3으로 결과 내용 오름차순, 내림차순으로 출력하세요.
	

</script>
