<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a10_arrayFunctionExp </title>
<script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
<style type="text/css">
/*

 */


</style>
</head>
<body>

	<table id="tab01" width="70%" style="text-align:center" border>
		<thead><tr><th> 물건명 </th><th> 가격 </th><th> 수량 </th><th> 총계 </th></tr></thead>
		<tbody></tbody>
	</table>
	<table id="tab02" width="70%" style="text-align:center" border>
		<thead><tr><th> 물건명 </th><th> 가격 </th><th> 수량 </th><th> 총계 </th></tr></thead>
		<tbody></tbody>
	</table>

</body>
<script type="text/javascript">
/*
 
 */

 	var prods = [];
 	var prod1 = {};
 	prod1.name = "사과";
 	prod1.price = 3000;
 	prod1.cnt = 2;
 	prods.push(prod1);
 	var prod2 = {};
 	prod2.name = "바나나";
 	prod2.price = 4000;
 	prod2.cnt = 5;
 	prods.push(prod2);
 	var prod3 = {};
 	prod3.name = "딸기";
 	prod3.price = 5000;
 	prod3.cnt = 2; // [{},{},{}]
 	prods.push(prod3);
 	console.log(prods);
 	
	// ex1) tab01 : 물건명, 가격, 갯수를 forEach를 통해서 tab01에 출력.

	var tab01 = document.querySelector("#tab01 tbody");
	var show = "";
	prods.forEach(function(prod, index, array) {
		show += "<tr><td>" + prod.name + "</td><td>" + prod.price + "</td><td>" + prod.cnt + "</td><td>" + (prod.price*prod.cnt) + "</td></tr>";
	});
	tab01.innerHTML = show;
	
	// ex2) prods 배열을 filter()를 통해서 newProds 배열을 총계(물건*가격)>10000 이상인 것을 tab02에 출력
	
	var newArry = prods.filter(function(prod, index, array) {
		return (prod.price*prod.cnt)>=10000;
	});
	console.log(newArry);
	var tab02 = document.querySelector("#tab02 tbody");
	var show = "";
	newArry.forEach(function(prod, index, array) {
		show += "<tr><td>" + prod.name + "</td><td>" + prod.price + "</td><td>" + prod.cnt + "</td><td>" + (prod.price*prod.cnt) + "</td></tr>";
	});
	tab02.innerHTML = show;
 	
</script>
</html>
