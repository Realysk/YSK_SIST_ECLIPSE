<script type="text/javascript">
/*
 # 내장 객체 Date
 	1. 기본 형식
 		vat d01 = new Date();
 		현재 시간 표시.
 	2. 하위 지원 메서드
 		.getFullYear() : 연도
 		.getMonth() : 월 (0~11) index 값을 가져온다.
 		.getDate() : 일
 		.getDay() : 요일 (0~7) index 값을 가져온다.
 		.getHour() : 시간
 		.getMinute() : 분
 		.getSecond() : 초
 		.toLocaleString() : GMT 기준 위치 표현 방식에 맞게 처리
 */
 
 	setInterval(function() {
 	 	var toDay = new Date();
 	 	var h2Arry = document.querySelectorAll("h2");
 	 	h2Arry[0].innerText = toDay;
 	 	h2Arry[1].innerText = toDay.toLocaleString();	
 	},1000);

</script>
</html>
