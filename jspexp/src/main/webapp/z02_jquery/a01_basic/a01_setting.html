<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a01_setting </title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
	// document : DOM 객체들이 포함한 문서 객체 (body에 있는 객체들)
	// .ready() : 준비가 되면 즉 로딩이 되면
	// function(){} : 호출할 익명함수
	$(document).ready(function() {
		// $("선택자").text("출력할 문자열");
		$('h3').text("jquery 시작");
	});
 
</script>
</head>
<body>

	<h3></h3>
<!--
# jquery 환경 설정
	1. jquery lib 다운로드
	2. <script> 2개 선언
		- src 속성으로 해당 jquery lib 할당
	3. $ : jquery 표시
		$(document).ready();
		$(선택자).action 메서드(기능 함수..);
 -->


</body>
</html>
