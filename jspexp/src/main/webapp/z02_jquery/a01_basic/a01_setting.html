<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a01_setting </title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
	// document : DOM 객체들이 포함한 문서 객체 (body에 있는 객체들)
	// .ready() : 준비가 되면 즉 로딩이 되면
	// function(){} : 호출할 익명함수
	$(document).ready(function() {
		// $("선택자").text("출력할 문자열");
		$('h3').text("jquery 시작");
	});
 
</script>
</head>
<body>

	<h3></h3>
<!--
# jquery 환경 설정
	1. jquery lib 다운로드
	2. <script> 2개 선언
		- src 속성으로 해당 jquery lib 할당
	3. $ : jquery 표시
		$(document).ready();
		$(선택자).action 메서드(기능 함수..);
		
 # jquery 개요
 	1. DOM과 JS 오픈 소스 JS 라이브러리
 	2. 존 레식(John Resig) 쉽게 엘리먼트를 찾아내는 함수를 만듦
 	3. JS에서 DOM 엘리먼트를 질의(query)한다.
 	4. DHTML 개념에서 확장 된 형태
 		JS, CSS, DOM에 대한 지본 지식이 있어야 함
 	5. 장점
 		인터렉티브한 사이트를 구축
 		일반적인 작업을 자동화하고 복잡한 작업을 단순화
 		설계의 일관성과 균형을 유지
 	6. 기본 코드
 		$() : jquery 메서드
 		$("선택자") : CSS 선택자로 DOM 객체를 선택할 수 있다.
 -->


</body>
</html>
