<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a01_setting </title>
<script src="jquery-3.6.0.js" type="text/javascript"></script>
<script type="text/javascript">
	// document : DOM 객체들이 포함한 문서 객체 (body에 있는 객체들)
	// .ready() : 준비가 되면 즉 로딩이 되면
	// function(){} : 호출할 익명함수
	$(document).ready(function() {
		// $("선택자").text("출력할 문자열");
		$('h3').text("jquery 시작");
	});
 
</script>
</head>
<body>

	<h3></h3>
<!--

	1. jquery lib 다운로드
	2. <script> 2개 선언
		- src 속성으로 해당 jquery lib 할당
	3. $ : jquery 표시
		$(document).ready();
		$(선택자).action 메서드(기능 함수..);
		
 # jquery 개요

 		설계의 일관성과 균형을 유지
 	6. 기본 코드
 		$() : jquery 메서드
 		$("선택자") : CSS 선택자로 DOM 객체를 선택할 수 있다.
 		ex) $("tr:even").css("background-color", "pink");
 	7. 초기화면 호출
 		$(document).ready(함수);

 			2) document 객체를 jquery 함수($())로 둘러 싼 후에 ready() 기능 메서드 호출

 				# 함수 호출

 				}

 				# 익명 함수 호출
