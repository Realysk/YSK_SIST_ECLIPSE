<!DOCTYPE html>

<body>
	<h2> 클릭하면 곰돌이 이미지 추가 출력 (for문 활용) </h2>
	<img src='곰돌이.png' width='100' height='100'>
	<table border></table>
</body>
<script type="text/javascript">
/*
 
 */
	var h2Obj = document.querySelector("h2");
	var tab01 = document.querySelector("table");
	var clickCnt=1;
	// 열 단위 데이터를 <tr><td></td><td></td><td></td></tr>
	h2Obj.onclick=function() {
		var show = "";
		// var show = "<tr>";
		// 특정한 열 단위로 처리할 수 있게 수행
		for(var cnt=1; cnt<=clickCnt; cnt++) {
			// 4개 단위로 tr(행) 처리
			if(cnt%4==1) {
				show += "<tr>";
			}
			// show += "<tr><td><h3> [" + clickCnt + "]번째 곰돌이 </h3>";
			show += "<td><h3> [" + clickCnt + "]번째 곰돌이 </h3>";
			// show += "<img src='곰돌이.png' width='100' height='100'/></td></tr>";
			show += "<img src='곰돌이.png' width='100' height='100'/></td>";
			// 4개 단위로 끝날 때 </tr> 수행.
			if(cnt%4==0) {
				show += "</tr>";
			}
		}
		// show += "";
		// show += "</tr>";
		console.log(show);
		clickCnt++;
		tab01.innerHTML = show;
	};
	
	// ex) 행 단위로 곰돌이가 밑으로 추가되어 출력되게 처리하세요.

</script>
</html>
