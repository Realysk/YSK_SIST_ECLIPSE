<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> a08_table </title>
<script type="text/javascript">
/*
# table
	1. 데이터를 2차원 형식으로 출력 처리할 때 사용 된다.
	2. 구성 요소
		1) 속성 : width, height, border
		2) 하위 요소
			tr (table row) : 행 단위 데이터 처리
			td (table data) : 행 안에 있는 열로 실제 데이터 처리
 */


</script>
</head>
<body>
	<table width="300" height="300" border>
		<tr><td> 사과 </td></tr>
	</table>
	<table width="300" height="300" border>
		<tr><td> 사과 </td><td> 바나나 </td></tr>
	</table>
	<table width="300" height="300" border>
		<tr><td> 사과 </td></tr>
		<tr><td> 오렌지 </td></tr>
	</table>
	<table width="300" height="300" border>
		<tr><td> 사과 </td><td> 바나나 </td></tr>
		<tr><td> 오렌지 </td><td> 오렌지 </td></tr>
	</table>
	
	<h2> 1X3 </h2>
	<table id="tab01" width="300" height="300" border>
		<tr><td> 1열 </td><td> 2열 </td><td> 3열 </td></tr>
	</table>
	<h2> 3X2 </h2>
	<table id="tab02" width="300" height="300" border>
		<tr><td> 1열 </td><td> 1열 </td></tr>
		<tr><td> 2열 </td><td> 2열 </td></tr>
		<tr><td> 3열 </td><td> 3열 </td></tr>
	</table>
	<h2> 2X4 </h2>
	<table id="tab03" width="300" height="300" border>
		<tr><td id="0"/> 1열 </td><td id="1"/> 1열 </td></tr>
		<tr><td id="2"/> 2열 </td><td id="3"/> 2열 </td></tr>
		<tr><td id="4"/> 3열 </td><td id="4"/> 3열 </td></tr>
		<tr><td id="5"/> 4열 </td><td id="6"/> 4열 </td></tr>
	</table>
	<h2> 3X3 </h2>
	<table id="tab04" width="300" height="300" border>
		<tr><td> 1열 </td><td> 2열 </td><td> 3열 </td></tr>
		<tr><td> 2열 </td><td> 2열 </td><td> 3열 </td></tr>
		<tr><td> 3열 </td><td> 3열 </td><td> 3열 </td></tr>
	</table>
	
</body>
<script type="text/javascript">
/*
ex1) 1X3 테이블, 3X2 테이블, 2X4 테이블, 3X3 테이블을 생성하세요.
 */
// 테이블 객체를 지정
var tab01 = document.querySelector("#tab01");
// #tab01 td : 아이디로 테이블 tab01 하위에 있는 모든 td 선택
var t01Tds = document.querySelectorAll("#tab01 td");
// idx<t01Tds.length : idx는 배열의 갯수보다 1 적게 처리
for(var idx=0; idx<t01Tds.length; idx++) {
	// 각 td안에 있는 글자를 출력 처리.
	t01Tds[idx].innerText=idx + "번째";
}

// ex) 3X2 테이블에 번호를 1~6까지 JS로 입력처리하세요.
var tab02 = document.querySelector("#tab02");
tab02.align="center";
var t02Tds = document.querySelectorAll("#tab02 td");
var ranIdx = parseInt(Math.random()*6);
t02Tds[ranIdx].style.backgroundColor="yellow";
for(var idx=0; idx<t02Tds.length; idx++) {
	t02Tds[idx].innerText=(idx+1);
	// 클릭을 하면 익명함수로 오렌지 색상으로 변경 처리
	t02Tds[idx].onclick=function() {
		// this : 클릭한 td객체를 지칭
		this.style.backgroundColor="orange";
	}
}

// ex) 2X4 테이블 임의로 폭탄이 있는 cell의 index를 지정하고 클릭 시 배경 색상이 파란색으로 변경하다가
// 폭탄 cell 클릭 시 "꽝"이라고 표현, 배경 색상도 빨강색을 변경.
var t03Tds = document.querySelectorAll("#tab03 td");
// t03Tds.length의 갯수로 0~7 임의의 수가 나오게 처리
var ranIdx2 = parseInt(Math.random()*t03Tds.length);
for(var idx=0; idx<t03Tds.length; idx++) {
	t03Tds[idx].innerText=(idx+1);
	// <td id="0">... 각각의 id 속성으로 index번호를 입력처리, 클릭 시 random값과 비교하기 위해서 설정.
	t03Tds[idx].id=idx;
	t03Tds[idx].onclick=function() {
		// this.id : 위의 코드로 id로 index값을 매핑한 속성
		// 0~7 임의의 수와 비교
		if(this.id==ranIdx2) {
			// 해당 td의 레이블이 꽝이라는 글자와 배경색상을 red로
			this.innerText="꽝";
			this.style.backgroundColor="red";
		} else {
			// 글자색상만 blue로 변경 처리!
			this.style.backgroundColor="blue";
		}
	}
}


var tab04 = document.querySelector("#tab04");
var t04Tds = document.querySelectorAll("#tab04 td");
for(var idx=0; idx<t04Tds.length; idx++) {
	t04Tds[idx].innerText=idx + "번째";
}

</script>
</html>
