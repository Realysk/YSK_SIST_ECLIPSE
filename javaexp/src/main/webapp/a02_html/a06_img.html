<body>
<!--
# 이미지 태그의 활용
	1. img 태그는 주로 이미지 파일을 화면에 출력할 때 사용된다.
	2. 주요 속성
		img 속성1="속성값"
			속성2="속성값"
		1) src
			이미지 경로를 상대주소/절대주소로 설정해 줄 수 있다.
			현재 폴더에 이미지가 있을 때는 해당 이미지를 로딩해서 출력할 수 있다.
			이미지 폴더를 현재폴더에서 만들고 그 안에 이미지가 있을 때는 폴더명/이미지명 형식으로 설정할 수 있다. 
 		2) width : 해당 이미지의 넓이를 지정할 때 사용된다.
 		3) height : 해당 이미지의 높이를 지정할 때 사용된다.
 		이미지 다운로드 apple.png, banana.png
 -->
 <h3> 사과 </h3>
 <!-- media 폴더 하위에 apple.png 파일이 있으면 이미지를 볼 수 있다. -->
 <img src="media/apple.png" width="100" height="100"/>
 
 <!--
 ex) banana.png, Elvis.png
 	 100 150	 100 200	크기로
 	 바나나 엘비스 타이틀로 출력하세요.
  -->
  <h3> 바나나 </h3>
  <img src="media/banana.png" width="100" height="150"/>
   <h3> 엘비스 </h3>
  <img src="media/Elvis.png" width="100" height="200"/>
  
</body>
