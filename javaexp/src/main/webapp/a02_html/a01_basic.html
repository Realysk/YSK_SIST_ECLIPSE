<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>a01_basic</title>
</head>
<body>
<!--
1. HTML 주석 : 화면처리에 영향이 없지만 주로 설명 내용이나 참고 내용을 기록한다.
2. 기본용어
	1) 요소 : 제목, 본문, 이미지등 html페이지에 위치하는 것을 객체개념으로 element라고 한다.
	2) 태그 : 위 요소를 만들 때 사용하는 기호
 -->
 	<h1> 안녕하세요 </h1>
 	<!-- 시작태그  내용  마지막태그
 		 전체를 태그로 구성된 요소라고 한다. -->
 		 
 	<br> <!-- 줄 바꿈 처리 : 시작과 마지막 태그가 함께 입력되는 요소 -->
<!--
	3) 속성 : 태그에 추가 정보를 부여하는 것을 말한다. 
 -->
 	<h1 align="center"> 안녕하세요 </h1>
 	<h1 align="right"> 안녕하세요 </h1>
<!-- 	속성 : align
		속성값 : center / 화면상 문자를 중앙 처리하여 준다. -->
<!-- 요소 속성 = "속성값" -->
<img src="img01.jpg">
<!--
ex1) a02_basic2.html로 파일을 만들고, 타이틀과 과일명 3개와 이미지를 왼쪽 오른쪽 중앙으로 정렬시켜 출력하세요. 
 -->
</body>
</html>
