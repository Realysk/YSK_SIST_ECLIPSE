<!-- 
# 입력 양식 태그
	1. 입력 양식 : 사용자에게 정보를 입력 받는 공간
	2. 입력 양식의 기본 태그와 속성
		1) form : 입력 양식의 최상위 요소객체, 데이터 전송은 form단위로 전송이 된다.
		2) input : form하위의 요소 객체
		3) type = "submit"
			전송한서버의페이지?name=이름&age=25&loc=서울+신림동
			form의 속성 action = "전달할 페이지"
			해당 submit 버튼을 클릭 시 input의 name값을 key로 하고, value를 value로 저장
			<form action "gopage.jsp">
				<input name="name" value="꿀단지"/>
				<input name="age" value="24"/>
				<input name="submit" value="전송"/>
			submit를 클릭 시, 서버에 gopage.jsp?name=꿀단지&age=24로 전송이 된다.
		4) input 요소 하위에 type 따른 요소 객체 선택
			type = "button" 버튼 모양
			value = "버튼의 레이블" 처리
			type = "check" 다중 선택의 checkbox
			type = "file" 파일을 선택하는 모양 생성
			type = "image" 이미지 형태 생성
			type = "password" 패스워드 입력 형태 생성
			type = "radio" 라디오 버튼 생성
			type = "reset" 초기화
			type = "submit" 제출 버튼 생성
 -->
 
 <form action="a04_receive.jsp">
 	<h2> 회원 정보 입력 </h2>
 	이름 : <input type="text" name="name" value=""/><br>
 	나이 : <input type="text" name="age"/><br>
 	지역 : <input type="text" name="loc"/><br>
 	<input type="submit" value="등록"/>
 </form>
