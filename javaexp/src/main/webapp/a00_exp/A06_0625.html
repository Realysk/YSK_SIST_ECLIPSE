 # 0625 정리문제 #
 	1. 전날 진행한 화면구성의 시맨틱 태그를 의미를 기술하세요.
 	
		header - 머릿말 (메인 배너 역할)
		nav - 하이퍼링크로 연결된 메뉴 (메뉴 항목 역할)
		section - 문서의 창 혹은 절 (페이지에서의 메인 창-단위 역할)
		article - 본문과 연관 있지만, 독립적인 콘텐츠를 담는 영역
		aside - 본문에서 약간 멋어난 노트나 팁
		footer - 꼬리말 영역, 주로 저자나 저작권 정보
 	
 	2. 시맨틱 태그나 div를 이용하여 화면전체를 배치 구성할 때, 사용되는 css 주요 속성과 속성값에 대하여 기술하세요.
 	
		margin : 여백
 		padding : 글자/내용과 border와 사이
 			ex) html, body {margin:10px; padding:10px; border:10px solid red;}
 		height : 높이
 		width : 넓이

 		clear : 위에 순서 정렬 float의 설정을 취소 처리 하는 옵션
