<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 0615 정리문제 </title>
<script type="text/javascript">
	function chColor1(Obj){
		var color = Obj.innerHTML;
		Obj.style.backgroundColor= color;
	}
	// 클릭시마다, index가 변경할 수 있게 함수 외부에
	// 전역변수로 idx선언..
	var idx=0;
	function chColor2(Obj){
		// 무지개 색상을 배열로 선언.
		var colors  = ['red', 'orange','yellow',
				'green','blue','navy','purple'];
		// 레이블과 색상을 변경하게 처리..
		// %7를 통해서 01234560123456이 반복되게 처리..
		Obj.innerHTML = colors[idx%7]
		Obj.style.backgroundColor= colors[idx++%7];
	}
</script>
</head>
<body>
	<h2></h2>
	<h3 onclick="chColor1(this)">red</h3>
	<h3 onclick="chColor2(this)">무지개</h3>

<script type="text/javascript">

	document.write(typeof(str2)+":"+str2+"<br>");

	var plus = function(num01, num02){
		console.log("입력값1:"+num01+", 입력값2:"+num02);
		return num01+num02;
	}

//5. BOM과 DOM의 차이점을 기술하세요.
//   BOM(Browser Object Model)로 띄워진 브라우저 창 자체를

//   DOM(Document Object Model)로 띄워진 브라우저 화면을

//6. js에서 이벤트 처리의 3가지 구성요소와 코드를 통한

//   이벤트 대상 객체, 이벤트처리시 수행할 이벤트 핸들러 함수,
//   이벤트
	// 1. 대상 객체
	var h4Obj = document.querySelector("h4");
	// 2. 핸들러 함수 : 이벤트가 발생했을 때, 처리할 내용 함수 선언
	function handler01(){
		this.innerHTML = "## 이벤트 처리 완료 ##";
		this.style.backgroundColor="yellow";
	}
	// 3. 이벤트 속성에 핸들러 할당
	h4Obj.onclick = handler01;
