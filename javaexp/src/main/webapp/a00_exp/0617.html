<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 0617 정리문제 </title>
</head>
<body>
	<h2> 반갑습니다! </h2>
	<h3 align = "right"> 가운데로 이동하고 싶어요! </h3>
	<h1> 반가워요! </h1>
	<h4 align="right"> LEFT </h4>
	<h4 align="center"> RIGHT </h4>
	<h4> CENTER </h4>
	<h5> RED </h5>
	<h5> ORANGE </h5>
	<h5> YELLOW </h5>
	<h5> GREEN </h5>
	<h5> BLUE </h5>
	<h5> NAVY </h5>
	<h5> PURPLE </h5>
</body>
<script type="text/javascript">
	/*
	1. 익명함수란 무엇인가? h2를 클릭하여 익명함수를 통해 화면에 글자와 배경색상이 변경되게 처리하세요.
			
			- 해당 객체의 속성 메서드가 수행될 때 호출되는 함수를 바로 할당하여 함수의 이름이 필요하지 않는 함수를 말한다. 주로 이벤트 처리시 활용된다.
	
		*/
			var h2Obj = document.querySelector("h2");
			h2Obj.onclick = function() {
				// this : 이벤트가 일어나는 클릭 시 사용되는 객체
				this.innerHTML = "Glad meet you!!";
				this.style.backgroundColor = "yellow";
				this.align = "right";
			};
		/*	
	
	2. html 기본 요소의 구성요소를 기술하세요.
		
		<태그 속성=속성값> 내용/타이틀 </태그>
		
		- 기본용어
			1) 요소 : 제목, 본문, 이미지등 html페이지에 위치하는 것을 객체개념으로 element라고 한다.
			2) 태그 : 위 요소를 만들 때 사용하는 기호
	
	3. html과 js의 주석에 대하여 기술하세요.
	
		- HTML 주석 : 화면처리에 영향이 없지만 주로 설명 내용이나 참고 내용을 기록한다.
			<!-- 입력할 내용 -->
		
		- JS 주석 : JAVA와 동일한 형식의 주석
	
	4. h3의 내용을 화면에서 오른쪽 정렬로 출력했다. 이 때 클릭 시, 중앙 정렬로 이벤트에 의해 처리하세요.
	
		*/
			var h3Obj = document.querySelector("h3");
			h3Obj.onclick = function() {
				h3Obj.innerHTML = "가운데로 이동!";
				this.align = "center";
			};
		/*	
	
	5. 태그에 배열형과 단일형 선택시 코드의 차이를 기술하세요.
		
		1) 단일형
		
		*/
			// ex) DOM 객체로 중앙 정렬, Glad meet you!!
			var h1Obj = document.querySelector("h1");
			h1Obj.innerHTML = "Glad meet you!!";
			h1Obj.align = "center";
			h1Obj.onclick = function() {
			this.align = "right";
			};
		/*
		
		2) 배열형
		
		*/
			// 배열이므로 해당 내용은 index 0부터 시작하여 접근하여 처리한다.
			// var h4Arry = document.querySelectorAll("h4");
			// h4Arry[0].innerHTML = "사과";
			// h4Arry[1].innerHTML = "바나나";
			// h4Arry[2].innerHTML = "딸기";
			// h4Arry[3].innerHTML = "오렌지";
		/*
	
	6. h5 7개를 출력하고 해당 내용을 클릭시, 각각의 색상을 배경색으로 출력하세요.
	
		*/
			var h5Arry = document.querySelectorAll("h5");
			console.log("크기 : " + h5Arry.length);
			for(var idx=0; idx<h5Arry.length; idx++) {
				h5Arry[idx].onclick=function() {
					var color = this.innerHTML; // title로 있는 색상으로 가져올 수 있다.
					this.style.backgroundColor = color;
					this.align = "center";
				};
			}
		/*
		
	ex) h4 3개를 출력하고 center, right, left 레이블이 있는 것을 3개 출력하고
		해당 내용을 클릭 시, 정렬이 레이블 내용을 변경되게 처리하세요.
		
		*/
			var h4Arry = document.querySelectorAll("h4");
			// for(인덱스의 시작인 0 ~ 인덱스의 마지막 : 크기 -1)
			// 4개명 0,1,2,3 index 처리
			for(var idx=0; idx<h4Arry.length; idx++) {
				h4Arry[idx].onclick = function() {
					// this : 클릭한 대상객체
					var align = this.innerText;
					// 내용의 text만 가져오기. 타이틀로 된 정렬 내용 가져오기
					this.align = align;	
				}
			}
		/*
	
	*/

</script>
</html>
