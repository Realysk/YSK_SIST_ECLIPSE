		<tr><th>번호</th><th>물건명</th><th>가격</th></tr>

<script type="text/javascript">
/*
 # 0623 정리문제 #
 	1. 초기 <table></table>화면에 구성된 내용을 2X2테이블로 javascript 코드로 만들어 보세요.
 		- 화면에 있는 js에 의해서 DOM로 선언하여 여러가지 함수와 이벤트를 통해서 동적인 속성과 내용변경을 할 수 있다.
    	
    	*/
    		var tab = document.querySelector("table");
 			tab.border="1";
 			tab.width="200";
 			tab.height="200";
 			tab.align="center";
 			var show = "<tr><td>1</td><td>2</td></tr>";
 			show += "<tr><td>3</td><td>4</td></tr>";
 			tab.innerHTML = show;
    	/*
    	
    2. hyperlink의 기본 속성에 대하여 기술하세요.
    	- <a href = "이동할 내-외부 페이지 / js함수" target = "top/_parent/프레임명"> 링크할 키워드 </a>
    
    3. a 태그를 이용해서, 외부페이지, 내부페이지, javascript 함수호출예제를 코드로 만드세요.
	
		*/
			function go2() {
				alert("내부페이지 이동");
				location.href="a06_img.html";
			}
		
			function go3() {
				alert("js내부페이지 이동");
				location.href="a04_content.html";
			}
		/*  
    
    4. a 태그와 iframe의 링크연동을 기본예제를 통하여 설명하세요.
    
    5. 물건명 [  ] 가격 [   ][등록] - 해당 버튼을 클릭시 마다 테이블에 물건이 추가 등록되게 처리.
    	번호  물건명 가격
    	1    @@    @@
    	
    	*/
    		var pname = document.querySelector("#pname");
			// [속성=속성값]으로 선택할 수 있다.
			var price = document.querySelector("[name=price]");
			var regBtn = document.querySelector("#regBtn");
			var table = document.querySelector("table");
			var cnt=1;
			regBtn.onclick=function() {
				var pnameVal = pname.value; // form하위 입력 객체는 .value 입력한 값을 가져올 수 있다.
				var priceVal = price.value;
				console.log("물건명 : " + pnameVal);
				console.log("가격 : " + priceVal);
				console.log("테이블 출력 내용 : " + table.innerHTML);
				table.innerHTML += "<tr><td>" + (cnt++) + "</td><td>" + pnameVal + "</td><td>" + priceVal + "</td></tr>";
			}
    	/*
    	
 */

</script>
