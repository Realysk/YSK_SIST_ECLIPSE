 </div>
 <ul>
 	<li> 리스트입니다. (block 태그) </li>
 	<li> 리스트입니다. (block 태그) </li>
 	<li> 리스트입니다. (block 태그) </li>
 </ul>
 <h3> inline 태그 </h3>
 <a href=""> 링크 </a>
 <img src="apple.jpg" width="30" height="30"/>
 <span> 인라인 태그입니다. (span) </span><br><br>
 
 <h3> 망고 </h3>
 <input id="lgBtn" type="button" value="옆으로 커져라"/><br>
 <input id="udBtn" type="button" value="위아래로 커져라"/><br>
 <img id="mangoImg" src="mango.png" width="100" height="150"/>
 
 추가할 물건 : <input type="text" id="product"/>
 <h2 id="prodAdd"> 물건 추가 </h2>
 <div id="div03">
 </div>
 <h2 id="like"> 좋아요 </h2>
 <div id="div04">
 </div>
 
 <img src="가위.jpg" id="game01" width="200" height="200"/>

</body>
<script type="text/javascript">
/*
 # 주간 정리 문제 #
1. html의 태그의 2가지 형식의 특징을 기본예제와 함께 설명하세요
	- block : 줄 바꿈이 되는 태그 (p, h1~h6, div(구역지정), ul/li)
	- inline : 줄 바꿈이 되지 않는 태그 (a, img, sapn)

2. 아래와 같은 형식으로 버튼을 클릭 시, 추가 처리하세요.
    [물건추가-아래로]
    [좋아요-옆으로]
	
	*/
		var add = document.querySelector("#prodAdd");
		add.onclick = function() {
			var nameObj = document.querySelector("#product");
			document.querySelector("#div03").innerHTML += "<h3>" + nameObj.value + "</h3>";
			nameObj.value = "";
			nameObj.focus();
		}
		var getStar = document.querySelector("#like");
		getStar.onclick = function() {
			document.querySelector("#div04").innerHTML += "<span> ♥ </span>";
		}
	/*

3. 망고이미지 [옆으로 커져라] [위아래로 커져라] 해당 버튼을 클릭시, 동적으로 이미지가 변경되게 처리하세요.
	*/
	 	var lgBtn = document.querySelector("#lgBtn");
		lgBtn.onclick = function() {
		 	var mangoImg = document.querySelector("#mangoImg");
		 	mangoImg.width += 20;
	 	};
	 	var udBtn = document.querySelector("#udBtn");
	 	udBtn.onclick = function() {
		 	var mangoImg = document.querySelector("#mangoImg");
		 	mangoImg.height += 20;
	 	};
	/*

4. 가위/바위/보 이미지를 다운로드해서 해당 이미지를 클릭시, 3개의 이미지가 번갈아 변경되게 처리하세요.
	*/
		var game01 = document.querySelector("#game01");
		var idx=1;
		game01.onclick=function() {
			var imgs = ["가위","바위","보"];
			// 클릭시마다 idx 증가, %3을 통해서 0,1,2,0,1,2... 반복 처리
			// this.클릭한 대상객체.
			// setInterval(반복함수, 1/1000)
		var set01 = setInterval(function(){
				game01.src=imgs[idx++%3] + ".PNG";
				if(idx==30) {
					// 반복중지 함수.
					clearInterval(set01);
					var ranIdx = parseInt(Math.random()*3);
					game01.src=imgs[ranIdx]+".PNG";
				}
			},100);
			var ranIdx = parseInt(Math.random()*3);
			this.src=imgs[idx++%3] + ".PNG";
		}
	/*
	
 */

</script>
