<script type="text/javascript">
/*
 # 주간 정리 문제 #
1. html의 태그의 2가지 형식의 특징을 기본예제와 함께 설명하세요
	- block : 줄 바꿈이 되는 태그 (p, h1~h6, div(구역지정), ul/li)
	- inline : 줄 바꿈이 되지 않는 태그 (a, img, sapn)

2. 아래와 같은 형식으로 버튼을 클릭 시, 추가 처리하세요.
    [물건추가-아래로]
    [좋아요-옆으로]
	
	*/
		var add = document.querySelector("#prodAdd");
		add.onclick = function() {
			var nameObj = document.querySelector("#product");
			document.querySelector("#div03").innerHTML += "<h3>" + nameObj.value + "</h3>";
			nameObj.value = "";
			nameObj.focus();
		}
		var getStar = document.querySelector("#like");
		getStar.onclick = function() {
			document.querySelector("#div04").innerHTML += "<span> ♥ </span>";
		}
	/*

3. 망고이미지 [옆으로 커져라] [위아래로 커져라] 해당 버튼을 클릭시, 동적으로 이미지가 변경되게 처리하세요.
	*/
	 	var lgBtn = document.querySelector("#lgBtn");
		lgBtn.onclick = function() {
		 	var mangoImg = document.querySelector("#mangoImg");
		 	// alert(bananaImg.width);
		 	// 객체.속성 += 증가
		 	mangoImg.width += 20;
	 	};
	 	var udBtn = document.querySelector("#udBtn");
	 	udBtn.onclick = function() {
		 	var mangoImg = document.querySelector("#mangoImg");
		 	// alert(bananaImg.width);
		 	// 객체.속성 += 증가
		 	mangoImg.height += 20;
	 	};
	/*

4. 가위/바위/보 이미지를 다운로드해서 해당 이미지를 클릭시, 3개의 이미지가 번갈아 변경되게 처리하세요.
	*/
		var rsp = document.querySelector("#rsp");
		rsp.onclick = function() {
			var rspImg = document.querySelector("#rspImg");
