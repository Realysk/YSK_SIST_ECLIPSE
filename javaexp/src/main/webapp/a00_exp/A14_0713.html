<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> A14_0713 </title>
<style type="text/css">
/*
 # 0713 정리 문제
	1. css의 border-radius의 속성값에 대하여 여러가지 형식을 예제를 통해 기술하세요.
	
		1) border-radius : 모든 방향
 		2) border-radius : 왼쪽 상단, 오른쪽 상단, 오른쪽 하단, 왼쪽 하단 시계방향;
 		
		*/
			p {background:#90D000; width:300px; padding:20px;}
			#round1 {border-radius:50px;}
			#round2 {border-radius:0px 20px 40px 60px;}
			#round3 {border-radius:0px 20px 40px;}
			#round4 {border-radius:0px 20px;}
			#round5 {border-radius:50px; border-style:dotted;}
		/*
	
	2. css 배경이미지 크기, 이미지명, 반복, 위치 속성을 js로 구현해보자.
	
		*/
			div{
				background-color:skyblue;
				background-size:100px 100px;
				background-image:url("media/spongebob.png");
				background-repeat:repeat-y;
				background-position:center center;
				}
				
			div {width:200px; height:200px; color:blueviolet; font-size:16px;}			
		/*
	
	3. text-showdow의 속성을 순서를 기술하세요.
	
 		선택자{text-shadow:h-shadow, v-shadow blur-radius color|none}
 		h-shadow, v-shadow : 원본 텍스트와 그림자 텍스트 사이의 수평/수직거리
 		blur-radius : 흐릿한 그림자를 만드는 효과로 번지게 하는 길이
 		color : 색상
 		none : 그림자 효과 없음	
	
	4. inline-block은 어떠한 특성 가졌는지, inline 속성과 block 속성과 비교하여 기본 예제를 통하여 기술하세요.
	
		inline : 줄바꿈 없이 표현되는 것을 말한다.
		block : 줄바꿈으로 요소 객체들 간에 표현되는 것
		inline-block : 한 줄로 옆으로 화면을 늘리면서도 박스 형태를 지니고 있다.
		
		*/
			div{border:2px solid yellowgreen; color:blue; background:aliceblue;}
			span {border:3px dotted red; background:yellow;}
		/*
	
	5. :hover와 position 속성을 활용하여 Hello라는 글자를 마우스 오버 했을 때 짝수번째는 글자가 위로 홀수번째는 아래로 출력되게 처리하세요.
	
		*/
			span.showTxt{color:red; font-size:30px;}
			/*span.showTxt:nth-child(even){background:yellow;}*/
			.down:hover{position:relative; top:10px;}
			.up:hover{position:relative; bottom:10px;}
		/*	
	
 */

</style>
</head>
<body>

	<h3> 둥근 모서리 테두리 </h3>
	<hr>
	<p id="round1"> 반지름 50px의 둥근 모서리 </p>
	<p id="round2"> 반지름 0, 20, 40, 60 둥근 모서리 </p>
	<p id="round3"> 반지름 0, 20, 40, 60 둥근 모서리 </p>
	<p id="round4"> 반지름 0, 20, 0, 20 둥근 모서리 </p>
	<p id="round5"> 반지름 50px의 둥근 점선 모서리 (Click) </p>

	<button type="button" onclick="repeatX()"> X축 </button>
	<button type="button" onclick="repeatY()"> Y축 </button>
	<button type="button" onclick="repeatU()"> 확대 </button>
	<button type="button" onclick="repeatD()"> 축소 </button>
	<div> div </div>
	
	<!-- 
	<h3> 인라인, 인라인 블록, 블록 </h3>
	<hr>
	나는 <div style="display:none" id="none"> div(none) </div> 입니다. <br><br>
	나는 <div style="display:inline" id="inline"> div(inline) </div> 입니다. <br><br>
	나는 <div style="display:inline-block; height:50px" id="Inblock"> div(inline-block) </div> 입니다. <br><br>
	나는 <div> div <span style="display:block" id="block"> span(block) </span> 입니다. </div>
	<button type="button" onclick="opt('none')"> all none </button>
	<button type="button" onclick="opt('inline')"> all inline </button>
	<button type="button" onclick="opt('inline-block')"> all block </button>
	<button type="button" onclick="opt('block')"> all inline-block </button>
	 -->
	 
	<span class="down" class="showTxt"> H </span>
	<span class="up" class="showTxt"> e </span>
	<span class="down" class="showTxt"> l </span>
	<span class="up" class="showTxt"> l </span>
	<span class="down" class="showTxt"> o </span>

</body>
<script type="text/javascript">

	var divObj = document.querySelector("div");
	
	function repeatX() {
		alert("X축 반복");
		divObj.style.backgroundRepeat = "repeat-x";
		console.log(divObj.style.backgroundRepeat);
	}
	
	function repeatY() {
		alert("Y축 반복");
		divObj.style.backgroundRepeat = "repeat-y";
		console.log(divObj.style.backgroundRepeat);
	}
	
	var xSize = 100;
	var ySize = 100;
	
	function repeatU() {
		xSize += 10;
		ySize += 10;
		divObj.style.backgroundSize = xSize + "px " + ySize + "px";
	}
	
	function repeatD() {
		xSize -= 10;
		ySize -= 10;
		divObj.style.backgroundSize = xSize + "px " + ySize + "px";
	}
	
	var divArry = document.querySelectorAll("div");
	function opt(option) {
		for(var idx=0; idx<divArry.length; idx++) {
			divArry[idx].style.display = option;
		}	
	}

</script>
</html>
