		<tr><th>ID</th></tr>
	</table>
	<br>
	컴퓨터부품 : <input type="text" name="com"/>
	<input type="button" id="regBtn2" value="등록"/><br>
	<table name="table2" width="500" border>
		<tr><th>부품리스트</th></tr>

<script type="text/javascript">
/*
 회원 ID : [  ]
 회원명 : [  ]
    [등록]
 번호 아이디 회원명
 */
 	var userID = document.querySelector("[name=userID]");
	var regBtn = document.querySelector("#regBtn");
	var table = document.querySelector("table");
	regBtn.onclick=function() {
		var useridVal = userID.value;
		console.log("ID : " + useridVal);
		console.log("회원 정보 : " + table.innerHTML);
		table.innerHTML += "<tr><td>" + useridVal + "</td></tr>";
	}

/*
컴퓨터부품 : [ ]
  [등록]
 부품리스트
   @@@
   @@
 */
	var com = document.querySelector("[name=com]");
	var regBtn2 = document.querySelector("#regBtn2");
	var table2 = document.querySelector("[name=table2]");
	regBtn2.onclick=function() {
		var comList = com.value;
		console.log("부품 : " + comList);
		console.log("부품 정보 : " + table2.innerHTML);
		table2.innerHTML += "<tr><td>" + comList + "</td></tr>";
	}


</script>
