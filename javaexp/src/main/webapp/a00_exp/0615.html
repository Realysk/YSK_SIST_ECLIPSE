<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 0615 정리문제 </title>
<script type="text/javascript">
document.write("<h3>" + "1. HTML의 body에 있는 h2에 시작합니다! 라는 문자열을 js로 처리하고자 한다. 코드를 기술하세요." + "</h3>");
document.write("<h2>" + "시작합니다!" + "</h2>" + "<br>");
document.write("<h3>" + "2. js의 5가지 데이터 유형을 간단한 기본 예제와 함께 기술하세요." + "</h3>");
// 1. 숫자형 데이터(정수/실수)
var num01 = 25;
// typeof() : 해당 데이터가 어떤 유형인지를 나타내는 내장 함수
console.log(typeof(num01) + " : " + num01);
document.write(typeof(num01) + " : " + num01 + "<br>");
// F12

// 2. 문자열 데이터
var str = "홍길동";
var str2 = '홍길동';
console.log(typeof(str) + " : " + str);
document.write(typeof(str2) + " : " + str2 + "<br>");

// 3. 함수형 데이터
var plus = function(num01, num02) {
	console.log("입력 값 : " + num01 + ", 입력 값 2 : " + num02);
	return num01 + num02;
}
console.log(typeof(plus) + "함수 호출 결과 : " + plus(25,30));
document.write(typeof(plus) + "함수 호출 결과 : " + plus(25,30) + "<br>");

// 4. boolean 데이터
var isPass = num01 >= 30;
console.log(typeof(isPass) + "함수 호출 결과 : " + isPass);
document.write(typeof(isPass) + "함수 호출 결과 : " + isPass + "<br>");

// 5. object 데이터
// {속성 : "속성값", 속성 : function(){}, 속성 : [25,30,40]}
var person = {name : "홍길동", age : 25, loc : "서울 신림동"};
var arry = ["사과","바나나","딸기"];
document.write(typeof(person) + " : " + typeof(arry) + "<br>");
console.log(person);
console.log(person.name); // person객체의 이름
console.log(arry);
document.write("<br>")

document.write("<h3>" + "3. js의 객체 생성 방법 2가지를 기술하세요." + "</h3>");
document.write("<h2>" + "DOM & BOM" + "</h2>" + "<br>");

document.write("<h3>" + "4. [1단계] h3으로 red라고 되어있는 문자를 클릭 시, 배경색상이 red로 변경이 되게 하세요." + "</h3>");

var h3Obj = document.querySelector("h3");
h3Obj.innerHTML = "red";
function changeH3(obj1) {
	// obj : 객체를 받았을 때 지역변수
	alert("클릭되었습니다!");
	obj1.innerHTML = "red";
	obj1.style.backgroundColor = "red";
	obj1.align = "center";
}

document.write("<h3>" + "	[2단계] 해당 내용을 클릭할 때마다 무지개 색상 7가지로 글자와 배경색상이 변경되게 하세요." + "</h3>");
document.write("<h3>" + "	hint) var colors = ['red', 'orange'....]; obj.style.backgroundColor = 'red';" + "</h3>");
document.write("<br>")
document.write("<h3>" + "5. DOM과 BOM의 차이점을 기술하세요." + "</h3>");
document.write("<h2>" + "DOM : 이벤트가 실행되면 창 안에서 발생" + "</h2>");
document.write("<h2>" + "BOM : 이벤트가 실행되면 새로운 창이 나타남" + "</h2>" + "<br>");

</script>
<!--
		
	6. js에서 이벤트 처리를 3가지 구성요소와 코드를 통한 처리 방법을 기술하세요.
	
	-->
		
	<!--
	
 -->
</head>
<body>
<h3 onclick="changeH3(this)"> red </h3>
</body>
</html>
