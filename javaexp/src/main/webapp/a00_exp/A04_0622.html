<body>
	<table id="tab01" width="200" height="200" border>
		<tr><td>1</td><td>2</td></tr>
		<tr><td>3</td><td>4</td></tr>
	</table>
	
	<table id="tab02" width="300" height="100" border>
		<tr><td>1</td><td>2</td><td>3</td></tr>
	</table>
	
	<!-- addCol addRow tab03 -->
	<input type="button" value="컬럼 추가" id="addCol"/>
	<input type="button" value="행 추가" id="addRow"/>
	<table id="tab03" width="300" height="300" border>
		<tr><td>1</td></tr>
	</table>
</body>
<script type="text/javascript">

/*
 # 0621 정리문제 #
	1. 테이블의 기본 속성과 tr, td의 의미를 기술하세요.
		- table : 데이터를 2차원 형식으로 출력 처리할 때 사용 된다.
		- 구성 요소
			1) 속성 : width, height, border, align
			2) 하위 요소
				- tr (table row) : 행 단위 데이터 처리
				- td (table data) : 행 안에 있는 열로 실제 데이터 처리
				- thead
				- tbody
				- tfoot
	
	2. 2X2 테이블을 만들고, 각 td를 클릭시, 연결되어 있는 과일명 4가지 중에 하나를 출력 하세요.
		1) 테이블 하위에 있는 td 선택자
	
		*/
			// 과일명을 배열로 선언.
			var fruits = ["사과", "바나나", "딸기", "오렌지"];
			// #tab01 td가 다수일 때는 document.querySelectorAll를 통해 배열로 선택해준다.
			var tds01 = document.querySelectorAll("#tab01 td");
			// tds01.length : 배열의 갯수를 반복문을 통해서 수행 처리.
			for(var idx=0; idx<tds01.length; idx++) {
				// 속성값을 index로 저장 처리.
				// js에서는 DOM의 속성값을 지정하여 DOM객체.속성=속성값
				tds01[idx].id = idx;
				tds01[idx].onclick=function() {
					// 저장된 속성값을 호출 : this.id
					console.log("클릭한 idx : " + this.id);
					console.log("선택한 과일명 : " + fruits[this.id]);
					this.innerText = fruits[this.id];
				}
			}
			
			// ex) 1X3 테이블을 만들고 해당 셀을 클릭 시, 가위/바위/보가 출력되게 처리하세요.
			var rsp = ["가위","바위","보"];
			var tds02 = document.querySelectorAll("#tab02 td");
			for(var idx1=0; idx1<tds02.length; idx1++) {
				tds02[idx1].id = idx1;
				tds02[idx1].onclick=function() {
					// 익명함수는 현재 내용과 mapping해서 처리되는 것이 아니고 만약 '클릭하면'이라는 내용으로 처리되기 때문에
					// 함수 내부에 선언된 데이터는 따로 메모리 관리가 되어 반복문에서 수행되는 최종 데이터가 처리된다.
					console.log("idx1 : " + idx1);
					console.log("클릭한 idx1 : " + this.id);
					console.log("클릭한 idx1 이름 : " + rsp[this.id]);
					this.innerText = rsp[this.id];
				}
			}
		/*
	
	3. innerHTML과 innerText의 차이를 기본 예제를 통하여 기술하세요.
		- innerHTML : html 태그를 렌더링. (태그가 있으면 지정된 화면 처리 방식으로 변환)
		- innerText : html 태그가 포함되어 있으면 그대로 문자열로 표현.
	
	4. setInterval 함수의 사용 방법을 기술하세요.
		- setInterval(처리할 함수, 반복할 시간 간격(1/1000))
			ex) setInterval(function() {alert("1초 지났습니다.")}, 1000);
			// 1초마다 alert창이 띄워진다.
	
	5. 숫자형 문자열을 숫자로 변경하는 js 함수를 기술하세요.
		- parseInt() : 숫자형 문자열을 정수로 변환, 숫자형이면 숫자만 출력.
						parseInt("300원") => 300만 추출
		- parseFloat() : 숫자형 문자열을 실수로 변환.
		- Number() : 숫자형 문자열을 실수/정수로 변환.
	
	6. 1X1테이블에서 [컬럼추가][행추가] 클릭시, 처리되게 하세요 [응용]
    - table 선택 및 innerHTML을 활용하여 html로 tr td로 테이블 구성을 만드세요.
    	
    	*/
    		var addCol = document.querySelector("#addCol");
    		var addRow = document.querySelector("#addRow");
    		var tab03 = document.querySelector("#tab03");
    		var colCnt = 1;
    		addCol.onclick = function() {
    			console.log(colCnt)
    			colCnt++;
    			// colCnt의 갯수에 따라서 <td>1</td>가 증가하면 td가 변경되어 보인다.
    			// 1. 반복되지 않는 부분 <tr></tr>
    			// 2. 반복되는 부분은 <td>1</td>는 colCnt에 따라서 증가 된다.
    			// tab03.innerHTML="<tr><td>1</td></tr>";
    			// tab03.innerHTML="<tr><td>1</td><td>2</td></tr>";
    			// tab03.innerHTML="<tr><td>1</td><td>2</td><td>3</td></tr>";
    			var show = "<tr>";
    			for(var cnt=1; cnt<=colCnt; cnt++) {
    				show += "<td>" + cnt + "</td>";
    			}
    			show += "</tr>";
    			tab03.innerHTML=show;
    		};
    		// 행 단위로 추가되게 처리.
    		// tab03.innerHTML="<tr><td>1</td></tr>";
    		// tab03.innerHTML="<tr><td>1</td><tr><td>2</td></tr>";
    		// tab03.innerHTML="<tr><td>1</td><tr><td>2</td><tr><td>3</td></tr>";
    		var rowCnt = 1;
    		addRow.onclick = function() {
    			console.log(colCnt)
    			rowCnt++;
    			// @@ X 1 : 열은 1이고, 행이 클릭할 때마다 증가되게 처리.
    			var show = "";
    			for(var cnt=1; cnt<=rowCnt; cnt++) {
    				show += "<tr><td>" + cnt + "</td></tr>";
    			}
    			tab03.innerHTML=show;
    		}
    	/*
    
    
 */


</script>
