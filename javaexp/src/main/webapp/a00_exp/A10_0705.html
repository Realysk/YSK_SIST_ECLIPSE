<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> A10_0705 </title>
<style type="text/css">

	h4.cls01{color:green;}
	
</style>
</head>
<body>
	<!--
		2. DOM객체의 다중 설정과 단일 설정 처리를 테이블 tr, td 기준으로 처리하여 출력하세요.
		
		-->
			<table width="70%" border>
				<tr><th> 물건명 </th></tr>
				<tr><td> 사과 </td></tr>
				<tr><td> 바나나 </td></tr>
				<tr><td> 딸기 </td></tr>
			</table>	
		<!--
		
		3. css의 후손 선택자 선언방식 2가지를 기술하세요.
			
			조상선택자 후손선택자{속성:속성값} : 조상과 후손에 중간에 요소 객체 상관없어 처리된다.
			부모선택자>자식선택자{속성:속성값} : 계층상 바로 윗단계를 둔 자식객체에 대한 속성이 처리된다.		
		
		4. 선택자 중 h4중에서 class cls01로 설정하고자 한다. 해당 내용을 처리하세요.
		
		-->
			<h4> 안녕하세요 </h4>
			<h4 class="cls01"> 안녕하세요 (클래스) </h4>
			<h4> 안녕하세요 </h4>
			<h4 class="cls01"> 안녕하세요 (클래스) </h4>
			<h4> 안녕하세요 </h4>			
		<!--		
		
		5. 가상 선택자 3가지 유형을 기술하세요.	
		
			- 반응 선택자
			 	:active - 사용자가 마우스를 클릭한 태그 선택
 				:hover - 사용자가 마우스 커서를 올린 태그 선택
			- 상태 선택자
				:checked - 해당 선택자가 checked가 되었을 때, 처리할 내용에 대한 부분을 의미, 주로 type="radio|checkbox"를 사용할 때 활용된다.
 				:focus - 해당 선택자에 focus를 위치시켰을 때 처리된다form 하위의 입력 요소 객체를 사용할 때 쓰인다.
 				:enabled - 해당 선택자의 요소 객체가 활성화 되었을 때 처리할 css 속성 설정 시 활용된다.
 				:disabled - 해당 선택자의 요소 객체가 비활성화 되었을 때 처리할 css 속성 설정 시 활용된다.
 			- 구조 선택자
 				리스트형이나 테이블의 반복적인 데이터에 대한 처리
 				:nth-child
 				:even
 				:odd
		-->
			
		<!--	
		
	 -->
</body>
<script type="text/javascript">
	
	var tdObj = document.querySelector("td"); // 단일 td의 첫 번째 데이터
	// 글자크기 변경
	tdObj.style.fontSize="30px";
	
	var tdArry = document.querySelectorAll("td"); // 다중의 td 전체 배열
	for(var idx=0; idx<tdArry.length; idx++) {
		tdArry[idx].align="center";
		tdArry[idx].style.backgroundColor="yellow";
	}
	
</script>
</html>
