<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a03_zindex </title>
<style type="text/css">
/*
 # Z-index
 	div 및 요소 객체가 position을 absolute로 처리 되었을 때 화면에 우선 순위를 지정할 때 활용 된다.
 */

	div, img {position:absolute;}
	#card1 {left:10px; top:20px; z-index:3;}
	#card2 {left:40px; top:30px; z-index:3;}
	#spade3 {z-index:5; left:80px; top:40px;}
	#spade7 {z-index:6; left:120px; top:50px;}

</style>
</head>
<body>

	<div>
		<img id="card1" src="media/spade-A.png" width="100" height="100">
		<img id="card2" src="media/spade-2.png" width="100" height="100">
		<img id="spade3" src="media/spade-3.png" width="100" height="140" alt="스페이드3">
		<img id="spade7" src="media/spade-7.png" width="100" height="140" alt="스페이드7">
	</div>

</body>
<script type="text/javascript">
	
	// ex) JS로 카드 클릭 시, 해당 카드가 가장 먼저 나오게 처리하세요.
	// 		기존의 z-index를 유지하면서 해당 클릭한 이미지만 먼저 보이게 처리
	var topIdx = 6;
	var cardImgs = document.querySelectorAll("img");
	for(var idx=0; idx<cardImgs.length; idx++) {
		cardImgs[idx].onclick=function() {
			topIdx++;
			// 해당 이미지의 z-index 값 최고값으로 변경.
			this.style.zIndex = topIdx;
		}
	}


</script>
</html>
