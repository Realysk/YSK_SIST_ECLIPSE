<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a06_selector </title>
<style type="text/css">
/*
 h3태그 중에 클래스가 main인 경우에 선택한다.
 */
	h3.main{background-color:aliceblue;}
/*
 선택자1, 선택자2{}
 두 개의 선택자를 한번에 속성과 속성값으로 설정.
*/
	h3, li{color:brown;}
	
	h4.cls01{background-color:yellow;}
	
</style>
</head>
<body>
	<h2> 웹 프로그래밍1 </h2>
	<h3 class="main"> 웹 프로그래밍2 </h3>
	<h2 class="main"> 웹 프로그래밍3 </h2>
	<h3> 웹 프로그래밍4 </h3>
	<ul id="list">
		<li> HTML5 </li>
		<li> CSS </li>
		<li> JAVASCRIPT </li>
	</ul>
<!--
 ex) h4 태그 5개 글자 색상으로 임의로 표현하고, 해당 내용 중 1,4번째를 클래스로 배경색상을 노랑색으로 처리(h4로 특정한 클래스만)하세요. 
 -->
	<h4 class="cls01" style="color:red"> 안녕하세요 </h4>
	<h4 style="color:orange;"> 안녕하세요 </h4>
	<h4 style="color:yellow;"> 안녕하세요 </h4>
	<h4 class="cls01" style="color:green"> 안녕하세요 </h4>
	<h4 style="color:blue;"> 안녕하세요 </h4>
</body>

/*

</script>
</html>
