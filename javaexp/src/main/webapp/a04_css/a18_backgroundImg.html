<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a18_backgroundImg </title>
<style type="text/css">
/*
 # 배경 다루기
 	1. 배경 색이나 이미지 지정
 		1) background-color, background-image
 			배경 색상 지정			배경 이미지 지정
 		2) 둘 다 지정 되면 배경 이미지가 출력되지 않는 영역에 배경색 출력
 	2. 배경 이미지 위치 : background-position
 		ex) background-position:center center;
 	3. 배경 이미지 반복 출력 : background-repeat
 		전체 div이나 해당 요소 객체 기준으로
 		1) 이미지가 더 크면 이미지의 일부분만 보이고
 		2) 이미지가 작으면 X축, Y축으로 반복되어 표현된다.
 		3) no-repeat 속성은 반복되지 않게 처리되고
 		4) repeat-y : 아래 위로 반복되어 처리
 		5) repeat-x : 오른쪽 왼쪽(좌우)으로 반복되어 처리된다.
 		ex) background = repeat:repeat-y;
 */

	div{
		background-color:skyblue;
		background-size:100px 100px;
		background-image:url("media/spongebob.png");
		background-repeat:repeat-y;
		background-position:center center;
		}
		
	div {width:200px; height:200px; color:blueviolet; font-size:16px;}

</style>
</head>
<body>

	<h3> div 박스에 배경 꾸미기 </h3>
	<button type="button" onclick="repeatX()"> X축 이미지 반복 </button>
	<button type="button" onclick="repeatY()"> Y축 이미지 반복 </button>
	<button type="button" onclick="repeatU()"> 배경 이미지 확대 </button>
	<button type="button" onclick="repeatD()"> 배경 이미지 축소 </button>
	<!-- 위 기능 버튼에 맞게 배경 이미지 처리 -->
	<hr>
	<div> SpongeBob is an over-optimistic sponge that annoys other characters. </div>

</body>
<script type="text/javascript">

	var divObj = document.querySelector("div");
	
	function repeatX() {
		alert("X축 반복");
		divObj.style.backgroundRepeat = "repeat-x";
		console.log(divObj.style.backgroundRepeat);
	}
	
	function repeatY() {
		alert("Y축 반복");
		divObj.style.backgroundRepeat = "repeat-y";
		console.log(divObj.style.backgroundRepeat);
	}
	
	var xSize = 100;
	var ySize = 100;
	
	function repeatU() {
		xSize += 10;
		ySize += 10;
		divObj.style.backgroundSize = xSize + "px " + ySize + "px";
	}
	
	function repeatD() {
		xSize -= 10;
		ySize -= 10;
		divObj.style.backgroundSize = xSize + "px " + ySize + "px";
	}

</script>
</html>
