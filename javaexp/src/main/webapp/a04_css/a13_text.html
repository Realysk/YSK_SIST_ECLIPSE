<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> a13_text </title>
<style type="text/css">

	h3 {text-align:right;} /* 오른쪽 정렬 */
	span {text-decoration:line-through;} /* 중간 줄 */
	strong {text-decoration:overline;} /* 윗 줄 */
	.p1 {text-indent:3em; text-align:justify;} /* 3 글자 들여쓰기, 양쪽 정렬 */
	.p2 {text-indent:1em; text-align:center;} /* 1 글자 들여쓰기, 중앙 정렬 */

</style>
</head>
<body>
	
	<p class="p1"> HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한 <span> 텍스트 제어 </span>를 할 수 없다. </p>
	<p class="p2"> 그러나 <strong> 스타일 시트 </strong>는 이를 가능하게 한다. 들여쓰기, 정렬에 대해서 알아본다. </p>
	<p><a href="http://www.naver.com" style="text-decoration:none"> 밑 줄이 없는 네이버 링크 </a></p>
	
</body>
<script type="text/javascript">
/*
 # 텍스트 꾸미기 css 속성
 	1. text-indent : 들여쓰기 속성 (길이 및 %)
 	2. text-align : left | right | center | justify - 정렬 옵션
 	3. text-decoration : none | underline | overline | line-throght - 텍스트 선 긋기 (선 없애기 포함)
 */


</script>
</html>
