<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> a11_selectorExp </title>
<style type="text/css">
/*
 ex3) table 3X3 테이블을 만들고 첫 번째와 마지막 td의 배경 색상을 노란색으로 하고 클릭했을 때 중앙정렬하면서 ★로 표시
 */
	td:last-child, td:first-child {background-color:yellow;}
	
</style>
</head>
<body>
	<table width="300px" height="300px" border>
		<col width="33%"> <!-- column의 비율 설정 -->
		<col width="33%">
		<col width="33%">
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
		<tr><td></td><td></td><td></td></tr>
	</table>
</body>
<script type="text/javascript">
/*
ex3) table 3X3 테이블을 만들고 첫 번째와 마지막 td의 배경 색상을 노란색으로 하고 클릭했을 때 중앙 정렬하면서 ★로 표시

	td:nth-child(1)
	td:nth-child(3)
	td:nth-child(n)
	td:nth-child(2n+1) 홀수번째
	td:nth-child(3n) 3개 단위로
	td:last-child
	td:first-child
	
	h2, h3 {color:yellow;} -- h2, h3의 배경색상을 노란색으로

	1. 에러 처리 (f12)
	2. 태그의 기본 속성, css 속성, js의 속성 처리
	3. 배열 index에 대한 이해, for문과의 관계 이해
	
	
	번호 입력
	1) td 태그를 배열로 인식 (count를 넣는가?)
		- td 태그를 DOM 객체로 선언
		- for문으로 index 배열로 출력 속성 innerText로 idx+1로 번호 할당
*/
	
	// 3X3 테이블 생성 후 DOM으로 선언할 태그 선택
	var tdArry = document.querySelectorAll("td");
	// tdArry.length : 길이
	// tdArry[idx] : 배열 내 0부터 시작하는 구성요소
	tdArry[0].innerText = "첫번째";
	tdArry[4].innerText = "중앙";
	tdArry[8].innerText = "마지막";
	console.log("크기 : " + tdArry.length);
	// 반복문 기본 형식 for(초기값; 반복조건; 증감연산자) {}
	// 배열과 반복문 기본 형식 for(index 초기값; 배열의 길이보다-1; index증감) {}
	for(var idx=0; idx<tdArry.length; idx++) {
		console.log(idx + " : " + tdArry[idx].innerText);
		tdArry[idx].innerText = idx+1;
		// td의 중앙 정렬 align(X), text-align, font-Size
		tdArry[idx].style.textAlign="center";
		tdArry[idx].style.fontSize="30px";
	}
	
	var chArry = document.querySelectorAll("td:first-child, td:last-child");
	console.log("갯수 : " + chArry.length);
	for(var idx=0; idx<chArry.length; idx++) {
		chArry[idx].style.backgroundColor="yellow";
		chArry[idx].onclick = function() {
			// this : 클릭한 td를 지정
			this.style.textAlign="center";
			this.innerText="★";
		};
	}

</script>
</html>
