<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title> a12_margin </title>
<style type="text/css">
/*
 # margin 옵션
 	1. margin-left
 	2. margin-right
 	3. margin-top
 	4. margin-bottom
*/
	div {width:50px; height:50px; border:1px solid green; margin-top:100px;}
	body {margin:0px;}
	
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script type="text/javascript">
/*
 ex) 두 번째 div에 왼쪽 여백을 50px로 처리되게 하세요. (JS)
 */
 	var divArry = document.querySelectorAll("div");
 	divArry[1].style.marginLeft="50px";
 	var divObj = document.querySelector("div:nth-child(2)");
 	divObj.style.backgroundColor="green";
 	divObj.style.marginLeft="50px";
 
 
</script>
</html>
