<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a19_text_shadow </title>
<style type="text/css">
/*
 # text-shadow 속성
 	1. 속성 값 형식
 		선택자{text-shadow:h-shadow, v-shadow blur-radius color|none}
 		h-shadow, v-shadow : 원본 텍스트와 그림자 텍스트 사이의 수평/수직거리
 		blur-radius : 흐릿한 그림자를 만드는 효과로 번지게 하는 길이
 		color : 색상
 		none : 그림자 효과 없음
 */
	div.blur{text-shadow:3px 3px 3px red;}
	.dropText {text-shadow : 3px 3px;}
	.redText {text-shadow:3px 3px red;}
	.blurText {text-shadow:3px 3px 5px skyBlue;}
	.glowEffect {text-shadow:0px 0px 3px red;}
	.wordArtEffect {color:white; text-shadow:0px 0px 3px darkBlue;}
	.threeEffect {color:white; text-shadow:2px 2px 4px black;}
	.multiEffect {color:yellow; text-shadow:2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;}
	
</style>
</head>
<body>

	<div class="blur"> 안녕하세요 </div>
	<h3> 텍스트 그림자 만들기 </h3>
	<hr>
	<div class="dropText"> Drop Shadow </div>
	<div class="redText"> Color Shadow </div>
	<div class="blurText"> Blur Shadow </div>
	<div class="glowEffect"> Glow Effect </div>
	<div class="wordArtEffect"> WordArt Effect </div>
	<div class="threeEffect"> 3D Effect </div>
	<div class="multiEffect"> Multiple Shadow Effect </div>

</body>

/*

</script>
</html>
