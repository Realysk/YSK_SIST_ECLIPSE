<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a17_radius </title>
<style type="text/css">
/*
 # Box 모서리 테두리 옵션 (둥글게 설정)
 	1. border-radius : 전방향
 	2. border-radius : 왼쪽 상단, 오른쪽 상단, 오른쪽 하단, 왼쪽 하단;
 */
	p {background:#90D000; width:300px; padding:20px;}
	#round1 {border-radius:50px;}
	#round2 {border-radius:0px 20px 40px 60px;}
	#round3 {border-radius:0px 20px 40px;}
	#round4 {border-radius:0px 20px;}
	#round5 {border-radius:50px; border-style:dotted;}

</style>
</head>
<body>
	
	<h3> 둥근 모서리 테두리 </h3>
	<hr>
	<p id="round1"> 반지름 50px의 둥근 모서리 </p>
	<p id="round2"> 반지름 0, 20, 40, 60 둥근 모서리 </p>
	<p id="round3"> 반지름 0, 20, 40, 60 둥근 모서리 </p>
	<p id="round4"> 반지름 0, 20, 0, 20 둥근 모서리 </p>
	<p id="round5"> 반지름 50px의 둥근 점선 모서리 (Click) </p>
	
</body>
<script type="text/javascript">

	var pObj = document.querySelector("#round5");
	var size = 50;
	pObj.onclick = function() {
		size += 5;
		console.log("radius : " + size);
		this.style.borderRadius = size + "px";
		this.style.borderStyle = "double";
	}

</script>
</html>
