<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a05_inlineProp </title>
<style type="text/css">
/*
 # css의 속성 설정
 	1. style 태그를 통해서 전체 내용 적용
 	2. 각 태그마다 inline으로 css 속성 적용
 		<태그명 style="속성:속성값;"
 */
	h1{color:yellow;}

</style>
</head>
<body>
	<p> 손 흥 민 </p>
	<hr>
	<p> 오페라를 좋아하고 </p>
	<p> 엘비스 프레슬리를 좋아하고 </p>
	<p> 김치부침개를 좋아하고 </p>
	<p> 축구를 좋아합니다. </p>
	<h1 style="background-color:navy"> 안녕하세요. </h1>
	<h1 style="background-color:blue"> 안녕하세요. </h1>
	<h1 style="background-color:green"> 안녕하세요. </h1>
</body>
<script type="text/javascript">
/*

</script>
</html>
