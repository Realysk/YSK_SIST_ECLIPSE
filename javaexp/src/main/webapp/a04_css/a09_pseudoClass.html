<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> a09_pseudoClass </title>
<style type="text/css">
/*
 	# 상태 선택자
 		1. 상태의 변경에 따른 css 처리 변경
 		2. 기본 코드
 			:checked - 해당 선택자가 checked가 되었을 때, 처리할 내용에 대한 부분을 의미
 				주로 type="radio|checkbox"를 사용할 때 활용된다.
 			:focus - 해당 선택자에 focus를 위치시켰을 때 처리된다.
 				form 하위의 입력 요소 객체를 사용할 때 쓰인다.
 			:enabled - 해당 선택자의 요소 객체가 활성화 되었을 때 처리할 css 속성
 				설정 시 활용된다.
 			:disabled - 해당 선택자의 요소 객체가 비활성화 되었을 때 처리할 css 속성
 				설정 시 활용된다.
 */
	input:focus {background-color:yellow;}

</style>
</head>
<body>
	ID : <input type="text"/><br>
	PW : <input type="password"/><br>
	이름 : <input type="text" name="name"/>
	

</body>
<script type="text/javascript">
	var nameObj = document.querySelector("[name=name]");
	// js event에 의한 처리
	// 객체.onfocus=function() {처리할 익명함수 내용};
	nameObj.onfocus=function() {
		// this : 현재 이벤트가 일어나고 있는 객체
		// style.color : css 속성
		// ="blue"; : css의 속성값 할당
		this.style.color="blue";
		// this.value : 현재 입력 한 값을 ""로 할당. (즉, 삭제 처리.)
		this.value="";
	}
	// ex) 등록할 물품 / 가격 / 수량을 설정 하고 css로 focus 했을 때 배경 색상을 pink 색상 처리 후
	// js로 수량 부분을 focus 했을 때 물건과 가격 정보를 가져와서 console.log에 출력하게 하세요.
	
	
</script>
</html>
