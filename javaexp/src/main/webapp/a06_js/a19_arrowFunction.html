<script type="text/javascript">
/*
 # 화살표 함수 (es6~)
 	함수명 = (매개변수1, 매개변수2) => return 값;
 	함수명(데이터1, 데이터2)
 */

 	var plus = (num01, num02) => num01 + num02;
 	// ex) 사칙연산을 화살표 함수로 처리하여 결과값을 출력하세요.
	var minus = (num01, num02) => num01 - num02;
	var multi = (num01, num02) => num01 * num02;
	var divide = (num01, num02) => num01 / num02;
 	console.log("plus : " + plus(25,30));
	console.log("minus : " + minus(25,30));
	console.log("multi : " + multi(25,30));
	console.log("divide : " + divide(25,30));
 	
</script>
</html>
