<script type="text/javascript">
/*
 # 객체 : 사용자 정의 객체 (json, 생성자형 함수) => BOM, DOM
 	=> 이벤트와 여러가지 내장 함수 적용
 	1) 배열 내부에 있는 값을 요소라고 하며 객체 내부에 있는 값을 속성이라고 한다.
 		배열명[index-요소]
 		객체명['속성']
 		ex) var person = {name:"홍길동", age:25, loc:"신림동"};
 			var arry = ["사과", "바나나", "딸기"];
 			person.name : 호출
 			person.loc = "방배동" : 변경
 			person.auth = "관리자"; : 속성의 추가
 			person[name] : 객체[속성] 형식으로 속성을 설정
 			arry[0]
 			arry['1'] = "오렌지";
 	2) 속성
 		속성은 일반적으로 객체에 기본데이터형(실수,정수,문자열,논리형 bool) 값을 할당할 수 있는 것을 말한다.
 		객체에 1개 이상의 속성과 속성값을 지정할 수 있다.
 		var 객체 = {};
 		객체.속성 = 속성값;
 		객체['속성']
 	3) 메서드
 		객체의 속성 중 자료형인 속성을 특별히 메서드라고 부른다.
 		var 객체 = {필드:값, 메서드:function(){메서드 수행내용}}
 		객체.메서드();
 		this. : 메서드에서 현재 객체의 속성을 호출할 때 접두어로 활용
 			ex) var p01 = {name:'홍길동', show:function() {
 					this.name : 메서드 안에서 현재 객체가 가지고 있는 속성(필드, 메서드)을 접근할 때 this를 선언하여야 한다.
 					// JS에서는 가지고 있는 속성 접근 시 this가 필수
 				}};
 	4) 속성명 in 객체
 		해당 객체에서 속성이 맞는지 여부 bool값(true/false)으로 return
 			*/
	 			var p01 = {name:'홍길동'};
	 			console.log('name' in p01); // true
	 			console.log('age' in p01); // false
	 			 // name이라는 속성이 p01 객체에 소속되어 있는지 여부를 boolean으로 가져오는 내용
 			/*
 	5) with 객체
 		해당 객체에 포함되어 있는 속성을 사용하는 block을 선언
 			with(객체) {
 				속성1
 				속성2
 			}
 			*/
	 			var prod = {name:"사과", price:3000, cnt:2}
	 			with(prod) {
	 				console.log("물건명 : " + name);
	 				console.log("가격 : " + price);
	 				console.log("수량 : " + cnt);
	 			}
 			/*
 	6) 속성/메서드 추가
 		var 객체 = {}
 		객체.속성1 = 데이터1
 		객체.메서드1 = function() {}
 	
 		*/
 			var airplane = {};
 			airplane.target = "미국[뉴욕]";
 			airplane.fly = function() {
 				// this. : 현재 객체가 가지고 있는 속성을 지칭
 				console.log(this.target + "으로 비행기를 타고 날아가다!!");
 			}
 			airplane.fly
 		/*
 	
 	7) 속성 (필드/메서드) 제거 : JS는 속성을 동적으로 추가하거나 삭제가 가능하다.
 		** delete(객체.속성), delete(객체['속성'])
 		delete(객체.메서드), delete(객체['메서드'])
 	8) 배열의 동적인 추가
 		배열명[idx] = 데이터
 		배열명.push(데이터) : 배열에 마지막 부분에 데이터를 추가
 		배열명.pop() : 배열의 마지막메서부터 삭제 처리
 			// ps) 삭제 된 마지막 데이터를 return 처리
 */


</script>
