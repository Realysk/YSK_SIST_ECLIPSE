<script type="text/javascript">
/*
 # + 기호를 통한 문자열 누적과 증감연산자 처리
 	1. JS에서 +는 두 가지 기능을 하고 있다.
 		1) 문자열을 연결 및 누적 처리
 		2) 숫자형 합산 처리
 			cf) 주의 : JS에서 사칙연산의 +(plus)를 제외한 모든 연산자는 자동 형 변환을 하고 있지만
 			+는 문자열 연결이라는 기능 때문에 자동 형 변환을 하지 않고 연결 처리가 된다.
 */

	var body = document.querySelector("body");
 	var show = "<h2> 안녕하세요 1 </h2>";
 	show += "<h2> 안녕하세요 2 </h2>";
 	show += "<h2> 안녕하세요 3 </h2>";
 	show += "<h2> 안녕하세요 4 </h2>";
 	show += "<h2> 안녕하세요 5 </h2>";
 	var num01 = prompt("첫 번째 숫자");
 	var num02 = prompt("두 번째 숫자");
 	// 입력 한 데이터는 문자열로 + 이외에는 자동 형 변환 처리가 되어 정상적인 연산 결과를 확인할 수 있다.
 	// Number() : 대문자로 시작하는 객체,
 	// parseInt(), parseFlaot() : 소문자로 시작하는 함수의 매개변수로 형 변환하여 + 연산을 처리한다.
 	show += "<h2>" + (Number(num01) + Number(num02)) + "</h2>";
 	show += "<h2>" + (num01 - num02) + "</h2>";
 	show += "<h2>" + (num01 * num02) + "</h2>";
 	show += "<h2>" + (num01 / num02) + "</h2>";
 	body.innerHTML = show;

</script>
