/*
 # JS의 ''(홋따옴표) ""(쌍따옴표)의 활용
 	1. JS에서는 '',"" 구분 없이 문자열 데이터를 사용할 때 활용 된다.
 	2. 두 개의 형태의 문자열을 변수나 함수의 매개변수로 구분할 때 주로 활용된다.
 		1) 포함 관계로 구분하여 사용할 수 있지만
 		2) 겹쳐서 사용은 에러가 발생한다.
 */
 
 	document.write("<h2 align='center'> 안녕 </h2>");
 	document.write("<h2 onclick='call()'> 클릭하세요. </h2>");
 	function call() {
 		alert('이벤트 호출');
 	}
 	console.log('This is "String" ');
 	console.log("This is 'String' ");

 */
