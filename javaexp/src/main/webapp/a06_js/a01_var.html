<script type="text/javascript">
/*
 # JAVA SCRIPT란?
	1. 웹 브라우저에서 많이 사용하는 frontend 단 프로그래밍 언어.
	2. 네스케이프 사가 썬 마이크로시스템과 함께 자바스크립트라는 이름을 붙여 주고 본격적인 발전을 하였다.
	3. 작동
		1) html 페이지의 각 태그는 웹 브라우저에 의해 순차적으로 실행한다.
		2) 웹 브라우저는 head 태그를 먼저 읽은 후 body 태그를 읽는다.
			- script 태그를 head에 태그에 넣으면 body 태그를 읽기 전에 실행한다.
			- body 태그에 넣으면 head 태그를 실행한 이후에 실행한다.
		3) script 태그를 head 태그 안에 넣어야 코드를 살펴보기 편리한 이점을 가지고 있다.
	4. 웹 애플리케이션의 장점
		1) 웹 브라우저가 돌아가는 데스크톱, 노트북, 스마트폰 등 모든 장치에서 사용이 가능하다.
		2) html5가 도임 됨에 따라 웹 상에서 플래시나 실버라이트의 도움 없이도 게임과 같은 복잡한 프로그램 제작이 가능하다.
	5. 자바스크립트의 종류
		1) 유럽 컴퓨터 제조 협회(European Computer Manufacturer's Association)는 자바스크립트를 ECMAScript라는 이름으로 표준화 하고 있다.
			ex) ecma6, ecma7...
		2) 구글 크롬에선 자바스크립트를 이용해서 최신 웹 브라우저 프로그램을 지원하고 있다.
		
 # 표현식이란?
	1. 값을 만들어 내는 간단한 코드
		ex) 273, 10+20+30, '안녕'
	2. 문장이란?
		1) 하나 이상의 표현식이 모인 것
		2) 문장이 모여 프로그램 구성
		3) 문장의 끝에는 새미콜론을 찍어 문장의 종결을 알려준다.
			ex) 10 + 20 + 30;
			ex) var num01 = 50; var num02 = 70; var sum = num01 + num02;
 */
 
	console.log("화면이 아닌 debug 모드에서 출력 된다. (F12)");
 	var name = "홍길동";
 	var age = 25;
 	console.log("이름은 " + name + ", 나이는 " + age);

 	// ex) 변수 num01, num02를 지정하고 할당한 후 사칙연산 내용과 결과를 console로 출력하세요.
 	
 	var num01 = 10;
 	var num02 = 20;
 	var tot = num01 + num02;
 	console.log("num01 : " + num01);
 	console.log("num02 : " + num02);
 	console.log("num01 + num02 = " + tot);

</script>
