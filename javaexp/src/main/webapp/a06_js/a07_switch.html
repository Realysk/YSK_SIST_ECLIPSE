	// ex) 4지 선다 문제 정답을 입력하세요.
	// switch case 문을 활용하여 3번일 때는 '정답입니다.' 그 외에는 '오답입니다.'
	
	var answer = Number(prompt('정답을 입력하세요.', '정답 입력'));
	
	switch (answer) {
		case 1:
		case 2:
		case 4:
			console.log('오답입니다.');
			console.log('입력 답안 : ' + answer);
			break;
		case 3:
			console.log('정답입니다!');
			console.log('입력 답안 : ' + answer);
			break;
		default:
			if(isNaN(answer)) {
				console.log('숫자형 데이터를 입력하세요.');	
			} else {
				console.log('입력 범위는 1~4번 입니다.');				
			}
	}
