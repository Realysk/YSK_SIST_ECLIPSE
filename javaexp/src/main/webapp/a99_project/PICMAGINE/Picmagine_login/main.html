<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 

@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

html, body {
	font-family: 'Nanum Gothic', sans-serif;
	margin:0px; padding:0px;
	height:100%;
}

.header{
	font-family: 'Nanum Gothic', sans-serif;
	width:100%; height:15%; 
	background:orange;
}

.section {
	width:100%; float:left;
	background:yellow;
	text-align:center;
}
.footer {
	font-family: 'Nanum Gothic', sans-serif;
	width:100%; height:15%; clear:both;
	text-align:center;
	background:pink;
}

/* */
.member {
	float:right;
	margin-right:30px;
	margin-top:10px;
}

.part1 {
	width:30%;
	background:red;
	float:left;
}

.part2 {
	width:70%;
	background:green;
	float:right;
}

#wInfo {
	width:300px;
	border:2px solid white;
	border-collapse:collapse;
	margin:auto;
	text-align:left;
}

#wImg {
	border:2px double white;
	width:100px;
	height:100px;
}

.wInfoContent {
	width:200px;
	height:100px;
	margin:0 auto;
	padding:0;
}

#wCategory {
	border-bottom:1px solid yellow;
	float:left;
	height:30px;
}

.wCg {
	height:30px; line-height:30px;
	padding:5px 20px;

	text-align:center;
	
}

.wCg:hover {
	background:blue;
	color:white;
}



/* 만든이 */
.wTeam {
	font-size:10px;
	margin:20px;
	padding:20px;
}

</style>
</head>
<body>	
	<header class="header"> 
		<div class="member">
			<span>로그인</span>
			<span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
			<span>회원가입</span>
		</div>
		
	</header>
	<section class="section">
		<div class="part1">
			<table id="wInfo">
				<tr><td>작가명</td><td rowspan="3" id="wImg">사진</td></tr>
				<tr><td>작가아이디</td></tr>
				<tr><td>팔로워수</td></tr>
				<tr><td>버튼</td></tr>
				<tr><td>활동분야</td></tr>
				<tr><td class="wInfoContent">내용</td></tr>
				<tr><td>작가소개</td></tr>
				<tr><td class="wInfoContent">소개</td></tr>
			</table>
		</div>
		<div class="part2">
			<div id="wCategory"> 
				<span class="wCg">작품</span>
				<span class="wCg">시리즈</span>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="wTeam">
			<p> 쌍용 교육센터 - 2조 </p>
			<p> 김지은, 김다은, 유혜진, 유성근, 이덕재 </p>
		</div>
	</footer>
</body>

</html>
