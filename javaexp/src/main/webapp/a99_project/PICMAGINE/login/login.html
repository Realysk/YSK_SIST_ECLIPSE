<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> PICMAGINE : LOGIN </title>
	<link href="login.css" rel="stylesheet" type="text/css" />
<style>

			@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
			
			html, body {
				font-family: 'Nanum Gothic', sans-serif;
				margin:0px; padding:0px;
				height:100%;
			}

           header{
                display:flex;
                justify-content: center;
            }
            form{
                padding:10px;
            }
            .input-box{
                position:relative;
                margin:10px 0;
            }
            .input-box > input{
                background:transparent;
                border:none;
                border-bottom: solid 1px #ccc;
                padding:20px 0px 5px 0px;
                font-size:14pt;
                width:100%;
            }
            input::placeholder{
                color:transparent;
            }
            input:placeholder-shown + label{
                color:#aaa;
                font-size:14pt;
                top:15px;

            }
            input:focus + label, label{
                color:#8aa1a1;
                font-size:10pt;
                pointer-events: none;
                position: absolute;
                left:0px;
                top:0px;
                transition: all 0.2s ease ;
                -webkit-transition: all 0.2s ease;
                -moz-transition: all 0.2s ease;
                -o-transition: all 0.2s ease;
            }

            input:focus, input:not(:placeholder-shown){
                border-bottom: solid 1px #8aa1a1;
                outline:none;
            }
            
           input[type=button]{
                background-color: #8aa1a1;
                border:none;
                color:white;
                border-radius: 5px;
                width:100%;
                height:35px;
                font-size: 14pt;
                margin-top:100px;
            }
            
            input[type=submit]{
                background-color: #8aa1a1;
                border:none;
                color:white;
                border-radius: 5px;
                width:100%;
                height:35px;
                font-size: 14pt;
                margin-top:100px;
            }
            #forgot{
                text-align: right;
                font-size:12pt;
                color:rgb(164, 164, 164);
                margin:10px 0px;
            }
			.main-wrap {
			    width: 330px;
			    height: 80%;
			    background: var(--main-background-color);
			    margin-left: 37%;
			    padding: 35px 40px 40px 40px;
			    box-shadow: 0px 1px 10px rgb(160 160 160 / 30%);
			}
	
			element.style {
			    text-align: center;
			    padding-top: 60px;
			}
			
			#idForgot:hover {
				color: skyblue;
			}
			
			#pwForgot:hover {
				color: skyblue;
			}			

</style>
</head>
<body>
	<div class="main-wrap">
		<header>
		<div style="text-align : center; padding-top: 60px;">
			<img style="width:100%" src="image/logo.png" alt="picmagine">
		</div>
		</header>
		
		<div align="center">
			<h5> 상상하는 모든 것들이 한 곳에! <h5>
			<h4> PicMagine에 오신 것을 환영합니다! </h4>
		</div>
		
		<form action="로그인이 된 상태로 메인 이동" method="post"> <!-- 경로 : 로그인이 된 상태로 메인 이동 -->
			<div class="input-box">
				<input id="username" type="text" name="username" placeholder="아이디">
				<label for="username"> ID </label>
			</div>
			
			<div class="input-box">
				<input id="pw" type="password" name="password" placeholder="패스워드">
				<label for="pw"> PW </label>
			</div>
			
			<span align="right">
				<div id="Forgot">
					<a id="idForgot" href="forgotID.html"> ID </a> / <a id="pwForgot" href="forgotPW.html"> PW </a> 찾기
				</div>
			</span>
				<input type="checkbox" name="saveLogin"/> 아이디 저장
				<input type="checkbox" name="autoLogin"/> 자동 로그인
				<input type="submit" value="로그인" style="margin-top: 30px;">
		</form>
				<input type="button" value="회원가입" id="join" onclick="join(this)" style="margin-top: 3px;">
		
	</div>

</body>
<script type="text/javascript">
	
	function join(obj) {
		this.location.href = 'join.html';
	}

</script>
</html>
