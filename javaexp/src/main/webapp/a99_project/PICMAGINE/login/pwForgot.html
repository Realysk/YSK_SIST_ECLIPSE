<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> PICMAGINE : PW 찾기 </title>
	<link href="login.css" rel="stylesheet" type="text/css" />
<style>

			@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
			
			html, body {
				font-family: 'Nanum Gothic', sans-serif;
				margin:0px; padding:0px;
				height:100%;
			}

           header{
                display:flex;
                justify-content: center;
            }
            form{
                padding:10px;
            }
            .input-box{
                position:relative;
                margin:10px 0;
            }
            .input-box > input{
                background:transparent;
                border:none;
                border-bottom: solid 1px #ccc;
                padding:20px 0px 5px 0px;
                font-size:14pt;
                width:100%;
            }
            input::placeholder{
                color:transparent;
            }
            input:placeholder-shown + label{
                color:#aaa;
                font-size:14pt;
                top:15px;

            }
            input:focus + label, label{
                color:#8aa1a1;
                font-size:10pt;
                pointer-events: none;
                position: absolute;
                left:0px;
                top:0px;
                transition: all 0.2s ease ;
                -webkit-transition: all 0.2s ease;
                -moz-transition: all 0.2s ease;
                -o-transition: all 0.2s ease;
            }

            input:focus, input:not(:placeholder-shown){
                border-bottom: solid 1px #8aa1a1;
                outline:none;
            }
            
           input[type=button]{
                background-color: #8aa1a1;
                border:none;
                color:white;
                border-radius: 5px;
                width:100%;
                height:35px;
                font-size: 14pt;
                margin-top:100px;
            }
            
            input[type=submit]{
                background-color: #8aa1a1;
                border:none;
                color:white;
                border-radius: 5px;
                width:100%;
                height:35px;
                font-size: 14pt;
                margin-top:100px;
            }
            #forgot{
                text-align: right;
                font-size:12pt;
                color:rgb(164, 164, 164);
                margin:10px 0px;
            }
			.main-wrap {
			    width: 330px;
			    height: 80%;
			    background: var(--main-background-color);
			    margin-left: 37%;
			    padding: 35px 40px 40px 40px;
			    box-shadow: 0px 1px 10px rgb(160 160 160 / 30%);
			}
	
			element.style {
			    text-align: center;
			    padding-top: 60px;
			}

</style>
</head>
<body>
	<div class="main-wrap">
		<header>
		<div style="text-align : center; padding-top: 60px;">
			<img style="width:100%" onclick="login(this)" src="image/logo.png" alt="picmagine">
		</div>
		</header>
		
		<div align="center">
			<h3> PW 찾기 <h3>
		</div>
		
		<form action="IDSearch.jsp" method="post">

		</form>
		
	</div>

</body>
<script type="text/javascript">
	
	function login(obj) {
		this.location.href = 'login.html';
	}

</script>
</html>
