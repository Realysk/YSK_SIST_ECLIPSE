<script type="text/javascript">
	
	// 게시물 정보 유효성 체크
	function ckWrite() {
		var headVal = document.querySelector("[name=headline]").value;
		var contVal = document.querySelector("[name=contents]").value;
		var submit = document.querySelector("[name=submit]").value;
		var len = headVal.length;
		var len2 = contVal.length;
			if(len>=3) {
				// 유효
				alert("제목 입력 조건에 충족됩니다.");
			} else {
				alert("제목은 최소 3자부터 입력 가능합니다.");
			}
			if(len2>=10) {
				// 유효
				alert("내용 입력 조건에 충족됩니다.");
			} else {
				alert("내용은 최소 10자부터 입력 가능합니다.");
			}

	}
