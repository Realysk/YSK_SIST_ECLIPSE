	document.write("========================================================");
	
	document.write("<h2>" + "ex1) 과일명을 입력하고, 해당 과일을 출력하세요." + "</h2>");
	
	var fruit = prompt("과일명 : ","과일명을 입력하세요.");
	document.write("<h3> 입력한 과일명 : " + fruit + "</h3>");
	
	document.write("<h2>" + "ex2) 학생 이름, 국어, 영어, 수학 점수를 입력하여 화면에 평균까지 출력하세요." + "</h2>");
	// parseInt() : 정수 숫자형 변환 Number()
	var stuName = prompt("학생 이름 :","학생 이름을 입력하세요.");
	document.write("<h3> 입력한 학생 이름 : " + stuName + "</h3>");
	var kor = parseInt(prompt("국어 점수 :","국어 점수를 입력하세요."));
	document.write("<h3> 입력한 국어 점수 : " + kor + "</h3>");
	var eng = parseInt(prompt("영어 점수 :","영어 점수를 입력하세요."));
	document.write("<h3> 입력한 영어 점수 : " + eng + "</h3>");
	var math = parseInt(prompt("수학 점수 :","수학 점수를 입력하세요."));
	document.write("<h3> 입력한 수학 점수 : " + math + "</h3>");
	var tot = kor+eng+math;
	var avg = (kor+eng+math)/3;
	document.write("<h3> 학생 이름 : " + stuName + "</h3>");
	document.write("<h3> 총 점수 : " + tot + "</h3>");
	document.write("<h3> 평균 점수 : " + avg + "</h3>");
	
</script>
