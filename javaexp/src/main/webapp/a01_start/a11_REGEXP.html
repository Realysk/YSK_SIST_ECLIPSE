		/*
		# replace() : 정규표현식 기호에 의해서 변경을 처리해주는 부분
			1. 정규표현식 기호
				$& : 일치하는 문자열을 찾아서 해당 문자로 변경 처리
			2. /정규표현식/ 옵션
				1) g : 전역 비교를 수행 (global)
				2) i : 대소문자 가리지 않고 비교 (ignore case)
		*/
		var regExp = /a/gi;
		var str2 = 'Javascript JQuery Ajax';
		alert( str2.replace(regExp, '+$&+') );
