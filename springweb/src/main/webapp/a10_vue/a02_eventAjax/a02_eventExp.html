<!-- 
# 이벤트 처리
	1. 기본 구조
		v-on:이벤트명="기능메서드"
		=> @이벤트명="기능메서드"
		기능 함수 정의
			methods:{
				함수명1:function() {
					처리할 내용
				},
				함수명2:function() {
					처리할 내용
				}
			}
 -->
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		입금액 : <input v-model="amount"/>
		<input type="button" v-on:click="deposit" value="합계"/>
		<h3>로그인여부 : {{balance}}</h3>
	</div>
</body>
<script>
	var vm = new Vue ({
		el:"#show",
		data:{msg:"이벤트 처리", id:"", pass:""},
		methods:{
			login:function() {
				this.loginCk += parseInt(this.amount);
			}
		}
	});
	// ex) a02_eventExp.html 만들고 ID:[   ] PASS:[   ] [로그인] 성공여부를 하단에 표기 
</script>
</html>
