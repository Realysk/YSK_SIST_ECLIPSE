<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>REALYSK</title>
<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<table border>
			<tr>
				<td>물건명 : <input type="text" v-model="name" placeholder="물건명"></td>
			</tr>
			<tr>
				<td>가격 : <input type="text" v-model="price" placeholder="가격"></td>
			</tr>
			<tr>
				<td> 수량 : <input type="text" v-model="cnt" placeholder="수량"></td>
			</tr>
		</table>
		<h2 align="center">{{name}}을(를) (개당 가격 : {{price}}) {{cnt}}개 구매하여 총 {{price*cnt}} 원 입니다.</h2>
	</div>
</body>
<!-- 
ex) a05_biDirect.html
	입력값을 물건명:[   ] 가격:[   ] 수량:[   ] 하단에 입력과 동시에 결과를 출력
	구매정보 : @@@을 @@개 구매하여 총 @@@ 원 입니다.	
 -->
<script>
	var model = {name:"", price:0, cnt:0};
	var vm = new Vue ({
		el:"#show",
		data:model
	});
</script>
</html>
