<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>

	<div id="show">
		<h2 v-bind:align="align1">{{msg1}}</h2>
		<h3 v-text="msg2" v-bind:align="align2"></h3>
		<p v-html="msg3" :align="align3"></p>
	</div>

</body>
<script type="text/javascript">

	var model = {
		msg1:"안녕하세요! (왼쪽)",
		msg2:"안녕하세요! (오른쪽)",
		msg3:"<h4>안녕하세요! (중앙)</h4>",
		align1:"left",
		align2:"right",
		align3:"center",
	};
	
	var vm = new Vue ({
		el:"#show",
		data:model
	});

</script>
</html>
