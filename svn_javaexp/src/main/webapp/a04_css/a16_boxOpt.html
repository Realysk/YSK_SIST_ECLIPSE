<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 
# css 박스 모델
1. html 태그는 사각형 박스로 다루어 진다
	1) 각 html 태그 요소를 하나의 박스로 다룬다.
	2) 박스의 크기, 배경 색, 여백, 옆 박스와의 거리 등 속성으로 제어가 가능하다.
2. 박스의 구성요소
	1) 컨텐츠
		html 태그의 텍스트나 이미지가 출력되는 부분
	2) 패딩(padding) - 굵기를 지정, 방향(top,left,right,bottom)
		컨텐츠를 직접 둘러싸고 있는 내부 여백
	3) 테두리(border) - 굵기, 색상, 형태, 방향
		패딩 외부의 테두리로서, 직선이나 점선 혹은 이미지로 테두리를 그릴 수 있음
	4) 여백(margin) - 굵기 지정, 방향
		박스의 맨 바깥 영역이며 테두리 바깥의 공간으로 인접한 아래위 아웃 태그와 박스와의 거리
	5) 기타
		width, height, background-color
3. 주요속성의 구성(접미어)
	XXX : padding, border, margin
	XXX-접미어1 : padding-top, border-width
	XXX-접미어1-접미어2 : border-top-width
	1) top, bottom, right, left
		ex) padding-top, margin-top, border-top-width
	2) border 관련 접미어(위옵션에 추가적으로 붙는다)
		width, style, color	
		굵기     선형태   색상
		ex) 
		border-top-width, border-left-style, border-bottom-color
		border-width, border-style, border-color
		border:굵기 형태 색상;
 */
	div{width:200px;height:100px;background-color:yellow;
		border:1px solid green;
		padding:10px;
		margin:20px;
	}
	#div01{width:100px;height:200px;background-color:orange;
		border:2px solid tomato;
		padding:20px;
		margin:20px;
	}	
</style>
<script>
</script>
</head>
<body>
	<div>안녕하세요</div>
	<!-- 
	ex) div 아이디로 div01로 설정하고, 넓이 100px, 높이 200px,
		배경색상 오렌지, 테두리, padding간격, maring 간격을 설정하여 출력하세요(css) 1단계
		해당 내용 클릭시, 넓이와 높이를 변경 처리, padding을 증가처리하세요 2단계
		4조
	 -->
	<div id="div01" onclick="chBox(this)">두번째!!</div>
	<!-- 
	여러가지 테두리 속성.
	 -->
<hr>
	<!-- 
	border 속성 
	border:굵기 형태 색상;
	border-style의 속성들
		hidden : border를 보이지 않게함.
		dotted : 점선모양
		dashed : - 모양으로
		double : 이중선
		== 빛을 비추는 기준으로 2D 형태 화면출력.
		왼쪽 위에서 비추는 기준
		ridge, outset
		오른쪽 아래에서 비추는 기준.
		groove, inset
	
	 -->
	<p style="border: 3px solid blue">3픽셀 soild</p>
	<p style="border: 3px none blue">3픽셀 none</p>
	<p style="border: 3px hidden blue">3픽셀 hidden</p>
	<p style="border: 3px dotted blue">3픽셀 dotted</p>
	<p style="border: 3px dashed blue">3픽셀 dashed</p>
	<p style="border: 3px double blue">3픽셀 double</p>
	<p style="border: 15px ridge yellow">15픽셀 ridge</p>
	<p style="border: 15px groove yellow">15픽셀 groove</p>
	<p style="border: 15px outset yellow">15픽셀 outset</p>	
	<p style="border: 15px inset yellow">15픽셀 inset</p>
	
	
</body>
<script>
	// 전역변수로 기본 padding 크기를 지정, 클릭마다 크게 처리..
	var paddSize = 20;
	function chBox(obj){
		// obj.style.속성=속성값; 변경처리..
		obj.style.width = "200px";
		obj.style.height = "100px";
		paddSize+=10;
		obj.style.padding = paddSize+"px";
	}
</script>
</html>
