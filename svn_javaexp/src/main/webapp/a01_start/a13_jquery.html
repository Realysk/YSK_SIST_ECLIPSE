<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="text/javascript">
	// $ :  jquery
	// document.ready(함수) : 화면이 로딩된 후에 처리할 구문..
	// function(){} : 이름없는 함수를 선언 처리..
	$(document).ready(function(){
		// $("태그"), $("#아이디"), $(".클래스")
		// .html("화면에 랜더링할 태그")
		// .text("화면에 text로 출력할 내용")
		$("h2").text("반갑습니다!!");
	});
</script>
</head>
<body>
	<h2></h2>
</body>
</html>
