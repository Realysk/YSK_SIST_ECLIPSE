<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function call(obj){
		alert("클릭하셨군요!!");	
		// 해당 h2객체의 속성으로 배경색상을 변경 처리..
		obj.style.backgroundColor="yellow";
	}

</script>
</head>
<body>
	<!--  주석문   this: 현재 객체 h2를 전체를 넘긴다.-->
	<h2 onclick="call(this)">클릭해보실래요??</h2>
</body>
</html>
