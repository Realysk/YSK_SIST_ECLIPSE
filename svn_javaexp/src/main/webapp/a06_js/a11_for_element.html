<body>
	<div id="show"></div>
</body>
<script>
/* 
# for(단위변수 of 배열)
	단위객체나변수..

*/
	var arry = [1000,2000,4000];
	for(var price of arry){
		console.log(`단위 데이터:${price}`);
	}
// ex) 물건명과 가격을 배열로 선언하고 for( of) 형식으로 h2로  
//      1  @@@   @@
//      2  @@@   @@
//      3  @@@   @@  출력하세요 5조.. ~14:25 풀이하겠습니다. 안된 내용이라도 올려주세요.
	var prods = [{name:"사과", price:2000},{name:"바나나", price:4000},
				{name:"딸기", price:12000}];
	var show = "";
	var cnt = 1;
	//  prods는 객체형 배열이기에 단위 객체를 prod로 가져와서 할용할 수 있다.
	for(var prod of prods){
		show += `<h2>${cnt++} - ${prod.name} - ${prod.price}</h2>`;
	}			
	document.querySelector("#show").innerHTML = show;


</script>
</html>
