<script>
/*   
# 화살표 함수 ..(es6~)
함수명 = (매개변수1, 매개변수2) => 리턴값;
함수명(데이터1, 데이터2)
 */
	var plus = (num01, num02) => num01+num02;
	console.log("합산:"+plus(25,30));
	// ex) 4칙연산을 화살표 함수로 처리하여 결과값을 출력하세요 3조
	var minus = (num01, num02) => num01-num02;
	var multi = (num01, num02) => num01*num02;
	var divide = (num01, num02) => num01/num02;
	console.log("뺄셈:"+minus(25,5));
	console.log("곱셈:"+multi(25,5));
	console.log("나눗셈:"+divide(25,5));
</script>
