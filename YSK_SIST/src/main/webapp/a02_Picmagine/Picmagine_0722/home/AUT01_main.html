// 팔로잉 버튼 눌렀을때 이벤트
var followCount = 0; 

function Following() {
	var btnFollow = document.querySelector("#btnFollow");
	
	followCount++;
	
	if(followCount%2==1) {
		alert("팔로우 되었습니다!");
		btnFollow.value = "팔로잉";
		btnFollow.style.background = "skyblue";
		btnFollow.style.color = "white";
	} else {
		alert("팔로잉 되었습니다");
		btnFollow.value = "팔로우";
		btnFollow.style.background = "white";
		btnFollow.style.color = "skyblue";
		btnFollow.style.border = "1px solid skyblue";
	}
}
