<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2>mustache expression:{{msg1}}</h2>
		<h2 v-text="msg2"></h2>
		<h2 v-html="msg2"></h2>
		<!-- 모델의 값을 속성으로 지정할 때,  v-bind:속성="모델명" -->
		<h2 v-bind:align="prop">{{msg1}}</h2>
		<input type="text" v-bind:value="msg1"/><br>
		<!-- v-bind:속성 단축으로 :속성으로 사용할 수 있다. -->
		<img :src="fname" :width="wid" :height="hei"/>
	</div>
</body>
<script type="text/javascript">
	var model = {
		msg1:"안녕하세요",
		msg2:"<h2>안녕하세요!</h2>",
		prop:"center",
		fname:"apple.jpg", wid:"100pt", hei:"100pt"
	};
	var vm = new Vue({
		el:"#show",
		data:model
	});
</script>
