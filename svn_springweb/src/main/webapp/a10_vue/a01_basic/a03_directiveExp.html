<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
<!-- 
h2, h3, h4
	모델명을 msg,  align01속성으로 왼쪽/오른쪽/중앙 설정.
 	출력 형태를 {{}}, v-html, v-text로 처리하세요.
 -->
<body>
	<div id="show">
		<h2 v-bind:align="align1">{{msg1}}</h2>
		<h3 v-text="msg2"  v-bind:align="align2"></h3>
		<p v-html="msg3" :align="align3"></p>
	</div>
</body>
<script type="text/javascript">
	var model = {
		msg1:"안녕하세요(왼쪽)",
		msg2:"안녕하세요(오른쪽)",
		msg3:"<h4>안녕하세요!(중앙)</h4>",
		align1:"left",
		align2:"right",
		align3:"center"
	};
	var vm = new Vue({
		el:"#show",
		data:model
	});
</script>

</html>
